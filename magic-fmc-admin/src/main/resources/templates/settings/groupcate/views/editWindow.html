
<meta charset="UTF-8">


<!-- 模态框（Modal）Start -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">[[#{add}]][[#{category}]]</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form"  data-bind="with: formItem">
					<table class="table table-bordered ">
						<tr>
							<!-- <th>类别编码</th>
							<td><input class="form-control" type="text"></td> -->
							<th class="col-xs-2">类别名称<span style="color: red">*</span></th>
							<td class="col-xs-10"><input class="form-control" type="text" data-bind="textInput: fdName"></td>
							
						</tr>
						<!-- <tr>
							<th>可维护者</th>
							<td><input class="form-control" type="text"></td>
							<th>可使用者</th>
							<td><input class="form-control" type="text"></td>
						</tr> -->
					</table>
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					data-bind="click: saveOrUpdateList">[[#{save}]]</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">[[#{close}]]</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
<!-- 模态框（Modal）End -->
