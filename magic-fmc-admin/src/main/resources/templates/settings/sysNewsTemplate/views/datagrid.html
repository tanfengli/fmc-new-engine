<meta charset="UTF-8">

<div class="padding-left-sm">
	<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th>
					<input type="checkbox" id="selectAll" name="selectall" data-bind="click: $parent.checkboxSelect">
				</th>
				<th class="col-xs-1">[[#{serialNumber}]]</th>
				<th >模板名称</th>
				<th width="8%">编号前缀</th>
				<th class="col-xs-1">状态</th>
				<th class="col-xs-1">创建者</th>
				<th width="11%">创建时间</th>
				<th width="25%">操作</th>
			</tr>
		</thead>
		<tbody data-bind="foreach:{data:data.content,as:'sysUser'}">
			<tr>
				<td>
					<input type="checkbox" name="fdIdArr" data-bind="value:fdId">
				</td>
				<td data-bind="text:$index()+1"></td>
				<td data-bind="text:fdName"></td>
				<td data-bind="text:fdNumberPrefix"></td>
				<td data-bind="text:(fdStatus()==0)?'禁用':'启用'"></td>
				<td data-bind="text:creatorName"></td>
				<td data-bind="dateConvert:docCreateTime"></td>
				<td style="width:20%;">
					<div class="btn-group">
						<button type="button" class="btn btn-default btn-xs"
							data-bind="click:function(){$parent.editOne(sysUser)}">
							<i class="fa fa-pencil" aria-hidden="true"></i>[[#{edit}]]
						</button>
						<button type="button" class="btn btn-default btn-xs"
							data-bind="click:function(){$parent.deleteById(sysUser)}">
							<i class="fa fa-trash-o" aria-hidden="true"></i>[[#{delete}]]
						</button>
						<button type="button" class="btn btn-default btn-xs"
							data-bind="click:$root.toEdit.bind(fdId,$data)">
							<i class="fa fa-files-o" aria-hidden="true"></i>复制
						</button>
					</div></td>
			</tr>
		</tbody>
		<tfoot data-bind="visible:!data.content().length>0">
			<tr>
				<td colspan="10">[[#{nodata}]]</td>
			</tr>
		</tfoot>
	</table>
	
	<div data-bind='visible:data.content().length>0,component:{name:"grid-pagination",params:{data:data,toPage:toPage}}'></div>
</div>
