<meta charset="UTF-8">

		<form data-bind="with: formItem">
			<div class="form-group col-xs-4">
				<label class="control-label col-xs-4" for="ds_host">模板名称</label>
				<div class="col-xs-8">
					<input class="form-control" id="ds_host" type="text"
						data-bind="textInput: fdName" />
				</div>
				</div>
				<div class="form-group col-xs-4">
					<label class="control-label col-xs-4" for="ds_name">编号前缀</label>
					<div class="col-xs-8">
						<input class="form-control" id="ds_name" type="text"
							 data-bind="textInput: fdNumberPrefix"/>
					</div>
				</div>
				
			<!-- 	<div class="form-group col-xs-6">
					<label class="control-label col-xs-3" for="ds_name">创建时间</label>
					<div class="col-xs-9">
						<input class="form-control" id="ds_name" type="text"
							  />
					</div>
				</div> -->
			
			<div class="form-group col-xs-4">
				<label class="control-label col-xs-4" for="ds_username">状态</label>
				<div class="col-xs-8">
					<select class="form-control" name="fdIsAvailable"
						data-bind="textInput: fdStatus">
						<option value="" selected="selected">[[#{pleaseSelected}]]</option>
						<option value="1">启用</option>
						<option value="0">禁用</option>
					</select>
				</div>
			</div>
			<div>
				<input type="hidden" data-bind="textInput: fdCategoryId">
			</div>

			<div class="fti-xs-12 text-right">
				<button type="submit" class="btn btn-primary"
					data-bind="click: $parent.search">
					<i class="fa fa-search"></i>[[#{search}]]
				</button>
				<button class="btn btn-default" data-bind="click: $parent.reset">
					<i class="fa fa-eraser"></i>[[#{reset}]]
				</button>
			</div>
		</form>
