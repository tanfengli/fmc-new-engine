<meta charset="UTF-8">

<div class="padding-left-sm">
		<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th>版本号</th>
				<th>模板类型</th>
				<th>修改人</th>
				<th>状态</th>
				<th>修改时间</th>
			</tr>
		</thead>
		<tbody data-bind="foreach:{data:data.content,as:'sysUser'}">
		<tr>
			<td data-bind="text: fdVersionNum"></td>
			<td data-bind="text: fdCategoryName"></td>
			<td data-bind="text: fdModifyName"></td>
			<td>
				<!-- ko if: fdStatus()=='1' -->
				<span>启用</span>
				<!-- /ko -->
				<!-- ko if: fdStatus()!='1' -->
				<span>停用</span>
				<!-- /ko -->
			</td>
			<td data-bind="text: fdModifyTime"></td>
		</tr>
		</tbody>
		<tfoot data-bind="visible:!data.content().length>0">
			<tr>
				<td colspan="10">[[#{nodata}]]</td>
			</tr>
		</tfoot>
	</table>
	
	<div data-bind='visible:data.content().length>0,component:{name:"grid-pagination",params:{data:data,toPage:toPage}}'></div>
</div>
