<meta charset="UTF-8">
<form data-bind="with: formItem">
	<div class="form-group col-xs-4">
		<label class="control-label col-xs-2" for="title">[[#{id}]]</label>
		<div class="col-xs-8">
			<input class="form-control" type="text" data-bind="textInput: applyCode" />
		</div>
	</div>
	
	<div class="form-group col-xs-4">
		<label class="control-label col-xs-2" for="boeCode">[[#{message}]]</label>
		<div class="col-xs-8">
			<input class="form-control" type="text" data-bind="textInput: fdSubject" />
		</div>
	</div>

	<div class="form-group col-xs-4">
		<label class="control-label col-xs-2" for="noName">[[#{status}]]</label>
		<div class="col-xs-8">
			<select class="form-control" data-bind="textInput: isRead" >
			<option value="">----[[#{pleaseSelect}]]----</option>
			<option value="0">[[#{unread}]]</option>
			<option value="1">[[#{read}]]</option>
			</select>
			
		</div>
	</div>

	<div class="fti-xs-12 text-right">
		<button type="submit" class="btn btn-primary" data-bind="click:$parent.search">
			<i class="fa fa-search"></i>[[#{search}]]
		</button>
		<button class="btn btn-default" data-bind="click:$parent.reset">
			<i class="fa fa-eraser"></i>[[#{reset}]]
		</button>
	</div>
</form>
