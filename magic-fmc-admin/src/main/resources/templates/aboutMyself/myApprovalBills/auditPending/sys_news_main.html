<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" th:href="@{/css/flowchart.css}" href="/css/flowchart.css" />
	</head>
	<body>
		<div data-bind="component:{name:'page-title'}">待办的流程</div>
		<div data-bind="visible:chooseView()=='list'">
			<div data-bind="component:{name:'searchForm-panel',params:{data:searchForm}}">
				<div data-bind="template:{name:'aboutMyself_myApprovalBills_auditPending_searchForm_html',data:searchForm}"></div>
			</div>
			<div id="docsubmitId" data-bind="template:{name:'aboutMyself_myApprovalBills_auditPending_datagrid_html',data:docSubmitId}"></div>
		</div>

		<div data-bind="visible:chooseView()=='detail'">
			<div data-bind='component:{name:"billDetail",params:{data:wfInstanceId,callFunc:toList,initSuccess:toDetailPage}}'></div>
		</div>

		<div data-bind="visible:chooseView()=='approve'">
			<div data-bind='component:{name:"billApprove",params:{data:billApprove,callFunc:toList,initSuccess:toApprovePage}}'></div>
		</div>
		
		<div data-bind="visible:chooseView()=='editor'">
			<div data-bind='component:{name:"billEditor",params:{data:billEditor,callFunc:toList,initSuccess:toEditPage}}'></div>
		</div>

		<script type="text/javascript" th:src="@{/js/aboutMyself/myApprovalBills/auditPending/main.js}" src="/js/aboutMyself/myApprovalBills/auditPending/main.js"></script>
	</body>
</html>
