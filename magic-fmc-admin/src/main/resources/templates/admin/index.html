<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
  		<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  		<meta name="viewport" content="width=device-width,initial-scale=1">
  		<link th:href="@{/css/index.css}" href="/css/index.css" rel="stylesheet">
	</head>
	<body>
		<div class="col-xs-12">
			<div class="col-xs-12 bg-c-white">
		    	<div class="fti-ri-tit">
		      		<i class="glyphicon glyphicon-briefcase"></i>
		      		<strong>快捷导航</strong>
		    	</div>
		    	
		    	<div class="fast-nav clearfix">
		      		<div class="col-xs-3 clearfix" style="cursor:pointer">
		        		<a class="bg-alert-info" data-bind="click:queryMethod.bind();">
		          			<div class="clearfix">
					            <div class="bg-c-icon">
					              	<i class="glyphicon glyphicon-tasks"></i>
					            </div>
		            			<div class="bg-c-text">
		              				<b></b>
		              				<span>流程查询</span>
		            			</div>
		          			</div>
		          			<div class="bg-c-q-nav clearfix">
		            			查看详情
		            			<i class="glyphicon glyphicon-play"></i>
		          			</div>
		        		</a>
		      		</div>
		      		
			      	<div class="col-xs-3 clearfix" style="cursor:pointer">
				    	<a class="bg-alert-success" data-bind="click:adjustMethod.bind();">
				          	<div class="clearfix">
				            	<div class="bg-c-icon">
				              		<i class="glyphicon glyphicon-retweet"></i>
				            	</div>
				            	<div class="bg-c-text">
				              		<b></b>
				              		<span>流程调整</span>
				            	</div>
				          	</div>
				          	<div class="bg-c-q-nav clearfix">
			            		查看详情
				            	<i class="glyphicon glyphicon-play"></i>
				          	</div>
				        </a>
			      	</div>
		      		
		      		<div class="col-xs-3 clearfix" style="cursor:pointer">
		        		<a class="bg-alert-warning" data-bind="click:reportMethod.bind();">
		          			<div class="clearfix">
		            			<div class="bg-c-icon">
		              				<i class="glyphicon glyphicon-lock"></i>
		            			</div>
		            			<div class="bg-c-text">
		              				<b></b>
		              				<span>异常统计</span>
		            			</div>
		          			</div>
		          			<div class="bg-c-q-nav clearfix">
		           				 查看详情
		            			<i class="glyphicon glyphicon-play"></i>
		          			</div>
		        		</a>
		      		</div>
		      		
		      		<div class="col-xs-3 clearfix" style="cursor:pointer">
		        		<a class="bg-alert-danger" data-bind="click:buildMethod.bind();">
		          			<div class="clearfix">
		            			<div class="bg-c-icon">
		             				<i class="glyphicon glyphicon-list-alt"></i>
		            			</div>
		            			<div class="bg-c-text clearfix">
		              				<b></b>
		              				<span>流程建模</span>
		            			</div>
		          			</div>
		          			<div class="bg-c-q-nav clearfix">
		            			查看详情
		            			<i class="glyphicon glyphicon-play"></i>
		          			</div>
		        		</a>
		      		</div>
		    	</div>
		  	</div>
		</div>
		
		<div class="col-xs-12">
			  	<div class="col-xs-12 fti-right-tab fti-margin-top-sm">
			    	<div class="fti-ri-tit">
			      		<i class="glyphicon glyphicon-folder-close"></i>
			      		<strong>我的工作台</strong>
			    	</div>
			    	
				    <ul class="nav nav-tabs fti-list-unstyled">
				      	<li class="active">
				      		<a href="#task" data-toggle="tab">
				      			我的待办(<span data-bind="text:taskSize"></span>)
				      		</a>
				      	</li>
				      	<li class="">
				      		<a href="#audit" data-toggle="tab">
				      			我的已办(<span data-bind="text:auditSize"></span>)
				      		</a>
				      	</li>
				      	<li class="">
				      		<a href="#submit" data-toggle="tab">
				      			我的提交(<span data-bind="text:submitSize"></span>)
				      		</a>
				      	</li>
				      	<li class="">
				      		<a href="#read" data-toggle="tab">
				      			我的待阅(<span data-bind="text:readSize"></span>)
				      		</a>
			      		</li>
			    	</ul>
			    	
			    	<div class="tab-content">
			      		<div class="tab-pane fade fti-margin-top-sm active" id="task">
			        		<table class="table table-bordered table-hover table-striped table-a">
				          		<thead>
					          		<tr>
						            	<th width="70px">序号</th>
						            	<th>单号</th>
						            	<th>主题</th>
						            	<th>创建人</th>
						            	<th>单据状态</th>
						          	</tr>
				          		</thead>
			          			<tbody data-bind="foreach:{data:taskData.content,as:'sysUser'}">
						          	<tr>
						            	<td data-bind="text:$index()+1"></td>
						            	<td data-bind="text:applyCode"></td>
						            	<td data-bind="text:appTitle"></td>
						            	<td data-bind="text:appUserName"></td>
						            	<td data-bind="text:(wfStatus()==0)?'废弃':(wfStatus()==10)?'草稿':(wfStatus()==20)?'待审':(wfStatus()==30)?'完成':'驳回'"></td>
						          	</tr>
			          			</tbody>
			        		</table>
			        		
			        		<div class="text-right"><a data-bind="click:taskMethod.bind();">更多 >></a></div>
			      		</div>
			     
				      	<div class="tab-pane fade fti-margin-top-sm" id="audit">
					        <table class="table table-bordered table-hover table-striped table-a">
					        	<thead>
					          		<tr>
					            		<th width="70px">序号</th>
					            		<th>单号</th>
					            		<th>主题</th>
					            		<th>创建人</th>
					            		<th>单据状态</th>
					          		</tr>
					          	</thead>
					          	<tbody data-bind="foreach:{data:auditData.content,as:'sysUser'}">
					          		<tr>
							            <td data-bind="text:$index()+1"></td>
					            		<td data-bind="text:applyCode"></td>
					            		<td data-bind="text:docSubject"></td>
					            		<td data-bind="text:docCreatorName"></td>
					            		<td data-bind="text:(docStatus()==0)?'废弃':(docStatus()==10)?'草稿':(docStatus()==20)?'待审':(docStatus()==30)?'完成':'驳回'"></td>
					          		</tr>
					          	</tbody>
					        </table>
					       
					        <div class="text-right"><a data-bind="click:auditMethod.bind();">更多 >></a></div>
				      	</div>
			     
			      		<div class="tab-pane fade fti-margin-top-sm" id="submit">
			       		 	<table class="table table-bordered table-hover table-striped table-a">
					        	<thead>
					          		<tr>
							            <th width="70px">序号</th>
							            <th>单号</th>
							            <th>主题</th>
							            <th>创建人</th>
							            <th>单据状态</th>
					          		</tr>
					          	</thead>
				          		<tbody data-bind="foreach:{data:submitData.content,as:'sysUser'}">
					          		<tr>
							            <td data-bind="text:$index()+1"></td>
							            <td data-bind="text:applyCode"></td>
					            		<td data-bind="text:docSubject"></td>
					            		<td data-bind="text:creatorUserName"></td>
					            		<td data-bind="text:(docStatus()==0)?'废弃':(docStatus()==10)?'草稿':(docStatus()==20)?'待审':(docStatus()==30)?'完成':'驳回'"></td>
					          		</tr>
				          		</tbody>
			        		</table>
			        	
			        		<div class="text-right"><a data-bind="click:submitMethod.bind();">更多 >></a></div>
			      		</div>
			      
			      		<div class="tab-pane fade fti-margin-top-sm" id="read">
					        <table class="table table-bordered table-hover table-striped table-a">
					        	<thead>
					          		<tr>
					            		<th width="70px">序号</th>
					            		<th>单号</th>
					            		<th>主题</th>
					            		<th>状态</th>
					          		</tr>
					          	</thead>
					          	<tbody data-bind="foreach:{data:readData.content,as:'one'}">
						          	<tr>
							            <td data-bind="text:$index()+1"></td>
						            	<td data-bind="text:applyCode"></td>
						            	<td data-bind="text:fdSubject"></td>
						            	<td>
						            		<!-- ko if: isRead()==0 -->
											<span style="color:red;">未读</span>
											<!-- /ko -->
											<!-- ko if: isRead()==1 -->
											<span>已读</span>
											<!-- /ko -->
						            	</td>
						          	</tr>
					          	</tbody>
					        </table>
			        		
			        		<div class="text-right"><a data-bind="click:readMethod.bind();">更多 >></a></div>
			      		</div>
			    	</div>
			  	</div>
			</div>
		
		<script type="text/javascript" th:src="@{/js/admin/index.js}"
				 src="/js/admin/index.js"></script>
	</body>
</html>
