<div class="modal fade reset_password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title">修改密码</h4>
			</div>
			<div class="modal-body">
				<form th:action="@{/resetPassword}" method="post">
					<table class="table table-bordered">
						<tbody>
							<tr>
								<th>当前密码<span style="color:red">*</span></th>
								<td>
									<input class="form-control" type="password" name="currentPassword">
								</td>
							</tr>
							
							<tr>
								<th>修改密码<span style="color:red">*</span></th>
								<td>
									<input class="form-control" type="password" name="newPassword">
								</td>
							</tr>
							
							<tr>
								<th>确认密码<span style="color:red">*</span></th>
								<td>
									<input class="form-control" type="password" name="confirmPassword">
								</td>
							</tr>
							
							<tr>
								<th></th>
								<td>
									<button type="submit" class="btn btn-base btn-sm">确定</button>
									<input type="button" class="btn btn-base btn-sm" value="关闭" data-dismiss="modal" aria-hidden="true">
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
