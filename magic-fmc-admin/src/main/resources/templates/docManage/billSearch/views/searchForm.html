<meta charset="UTF-8">
<style>

	}

<div data-bind='component:{name:"templateTree",params:{callFunc:selectTemplate,width:"100%",height:"500px"}}'></div>

<form data-bind="with:formItem">
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-2" for="title">主题</label>
		<div class="col-xs-6">
			<input class="form-control" type="text" data-bind="textInput:docSubject" />
		</div>
	</div>
	
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-3" for="boeCode">单据编号</label>
		<div class="col-xs-6">
			<input class="form-control" type="text" data-bind="textInput:applyCode" />
		</div>
	</div>
	
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-2" for="docStatus">状态</label>
		<div class="col-xs-6">
			<select class="form-control" data-bind="textInput:docStatus" >
				<option value="">---[[#{pleaseSelect}]]---</option>
				<option value="20">待审</option>
				<option value="11">驳回</option>
				<option value="30">完成</option>
				<option value="00">废弃</option>
				<option value="10">草稿</option>
				<option value="40">过期</option>
			</select>
		</div>
	</div>
	
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-3" for="dealName">当前处理人</label>
		<div class="col-xs-6">
			<input class="form-control" type="text" data-bind="textInput:dealName" />
		</div>
	</div>
	
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-2" for="templateId">流程模板</label>
		<div class="col-xs-6">
			<div class="col-xs-8">
				<input class="form-control" type="text" data-bind="value:fdTemplateName" readonly="readonly"/>
				<input type="hidden" data-bind="value:fdTemplateId">
			</div>
			<div class="col-xs-4">
				<button type="button" class="btn btn-default btn-mybtn" data-bind="click:function(){$('#templateTreeWindow').modal()}">
					<i class="fa fa-hand-rock-o" aria-hidden="true"></i>选择
				</button>
				<button type="button" class="btn btn-default btn-mybtn" data-bind="click:$parent.clearTemplate">
					<i class="fa fa-eraser" aria-hidden="true"></i>清空
				</button>
			</div>
		</div> 
	</div>
	
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-3" for="dealName">创建人</label>
		<div class="col-xs-6">
			<input class="form-control" type="text" data-bind="textInput:creatorUserName" />
		</div>
	</div>
	
	<div class="col-xs-6 text-right">
		<button type="submit" class="btn btn-primary" data-bind="click:$parent.search">
			<i class="fa fa-search"></i>[[#{search}]]
		</button>
		<button class="btn btn-default" data-bind="click:$parent.clear">
			<i class="fa fa-eraser"></i>[[#{reset}]]
		</button>
	</div>
</form>
