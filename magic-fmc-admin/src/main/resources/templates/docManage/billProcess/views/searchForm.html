<meta charset="UTF-8">
<style>
	<!--
	.btn-mybtn {
		padding: 1px 2px;
		font-size: 11px;
		line-height: 2;
		border-radius: 3px;
		margin-right: -4px;
	}
	-->
</style>

<div data-bind='component:{name:"searchTemplateTree",params:{callFunc:selectTemplate,width:"100%",height:"500px"}}'></div>

<form data-bind="with:formItem">
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-2" for="title">主题</label>
		<div class="col-xs-6">
			<input class="form-control" id="title" type="text" data-bind="textInput:docSubject" />
		</div>
	</div>
	
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-3" for="dealName">当前处理人</label>
		<div class="col-xs-6">
			<input class="form-control" id="dealName" type="text" data-bind="textInput:dealName" />
		</div>
	</div>
	
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-2" for="boeCode">单据编号</label>
		<div class="col-xs-6">
			<input class="form-control" id="boeCode" type="text" data-bind="textInput:applyCode" />
		</div>
	</div>
	
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-3" for="dealName">创建人</label>
		<div class="col-xs-6">
			<input class="form-control" type="text" data-bind="textInput:creatorUserName" />
		</div>
	</div>
	
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-2" for="templateId">流程模板</label>
		<div class="col-xs-6">
			<div class="col-xs-8">
				<input class="form-control" type="text" data-bind="value:fdTemplateName" readonly="readonly"/>
				<input type="hidden" data-bind="value:fdTemplateId">
			</div>
			<div class="col-xs-4">
				<button type="button" class="btn btn-default btn-mybtn" data-bind="click:function(){$('#searchTemplateTreeWindow').modal()}">
					<i class="fa fa-hand-rock-o" aria-hidden="true"></i>选择
				</button>
				<button type="button" class="btn btn-default btn-mybtn" data-bind="click:$parent.clearTemplate">
					<i class="fa fa-eraser" aria-hidden="true"></i>清空
				</button>
			</div>
		</div> 
	</div>

	<div class="fti-xs-12 text-right">
		<button type="submit" class="btn btn-primary" data-bind="click:$parent.search">
			<i class="fa fa-search"></i>[[#{search}]]
		</button>
		<button class="btn btn-default" data-bind="click:$parent.clear">
			<i class="fa fa-eraser"></i>[[#{reset}]]
		</button>
	</div>
</form>
