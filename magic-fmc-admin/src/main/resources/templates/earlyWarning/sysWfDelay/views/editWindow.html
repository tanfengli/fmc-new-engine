<meta charset="utf-8">
<div data-bind='component:{name:"templateTree",params:{callFunc:selectTemplate,width:"100%",height:"500px"}}'></div>
<!-- 模态框（Modal）Start -->
<div class="modal fade" id="delayWindow" tabindex="-1" role="dialog" data-backdrop="static"
	aria-labelledby="myModalLabel" aria-hidden="true" align="center">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">[[#{add}]]/[[#{edit}]]预警</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" >
					<table class="table table-bordered " data-bind="with: formItem">
						<tbody>
						<tr>
							<th class="col-xs-2">流程模板<span style="color: red">*</span></th>
							<td colspan="99">
								<div class="col-xs-9">
								<input type="hidden" class="form-control" data-bind="textInput: fdTemplateId">
								<input type="text" class="form-control" readonly="readonly" id="templateName">
								</div>
								<div class="col-xs-3">
								<button  type="button" class="btn btn-default"
										data-bind="click: function(){$('#templateTreeWindow').modal()}" >
										<i class="fa fa-hand-rock-o" aria-hidden="true"></i>选择
								</button>
								</div>
							</td>
						</tr>
						<tr>
							<th class="col-xs-2">处理总时长</th>
							<td colspan="99" class="col-xs-10">
								<input type="text" class="form-control" data-bind="value: fdDelayTime">
							</td>
						</tr>
						</tbody>
					</table>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" data-bind="click: saveOrUpdateList">
							<span aria-hidden="true">[[#{save}]]</span>
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">[[#{close}]]</button>
					</div>
				</form>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
<!-- 模态框（Modal）End -->
