<meta charset="utf-8">
<div data-bind='component: {name: "groupMember", params:{data: elementForm, callFunc: scopeCallBack}}'></div>

<!-- 模态框（Modal）Start -->
<div class="modal fade" id="calendarWindow" tabindex="-1" role="dialog" data-backdrop="static"
	aria-labelledby="myModalLabel" aria-hidden="true" align="center">
	<div class="modal-dialog" style="width: 850px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">[[#{add}]]/[[#{edit}]]工作日历</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" >
					<table class="table table-bordered " data-bind="with: formItem">
						<tbody data-bind="with: wfMonitorCalendarMain">
						<tr>
							<th class="col-xs-2">工作日历名称<span style="color: red">*</span></th>
							<td class="col-xs-4"><input type="text" class="form-control" data-bind="textInput: fdName"></td>
							<th class="col-xs-2">范围</th>
							<td class="col-xs-4">
								<div class="col-xs-8">
									<input id="editor" type="text" class="form-control" readonly="readonly" data-bind="textInput: fdScopeNames"></div>
								<div class="col-xs-4">
									<button  type="button" class="btn btn-default"
										data-bind="click: function() {$parents[1].openScopeWindow()}">
										<i class="fa fa-hand-rock-o" aria-hidden="true"></i>选择
									</button>
								</div>
							</td>
						</tr>
						<tr>
							<th class="col-xs-2">每周上班时间</th>
							<td class="col-xs-4">
								<select data-bind="textInput: fdWeekStart">
									<option value="0">星期日</option>
									<option value="1">星期一</option>
									<option value="2">星期二</option>
									<option value="3">星期三</option>
									<option value="4">星期四</option>
									<option value="5">星期五</option>
									<option value="6">星期六</option>
								</select>
									至
								<select data-bind="textInput: fdWeekEnd">
									<option value="0">星期日</option>
									<option value="1">星期一</option>
									<option value="2">星期二</option>
									<option value="3">星期三</option>
									<option value="4">星期四</option>
									<option value="5">星期五</option>
									<option value="6">星期六</option>
								</select>
							</td>
							<th class="col-xs-2">是否启用</th>
							<td class="col-xs-4">
								<label><input type="radio" value="1" name="fdEnabled" data-bind="checked: fdEnabled" />是 </label>
								<label><input type="radio" value="0" name="fdEnabled" data-bind="checked: fdEnabled" />否</label>
							</td>
						</tr>
						</tbody>
					</table>
					<table  class="table table-bordered" style="margin-top: -5px">
						<tr>
							<th class="col-xs-2" rowspan="10">工作日历设置</th>
							<td colspan="3">
								<div style="overflow:scroll; height:400px;">
									<div data-bind='component: {name: "calendar", params:{data: calendarForm,calendarList: calendarList}}'></div>
								</div>
							</td>
						</tr>
					</table>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" data-bind="click: saveOrUpdateList">
							<span aria-hidden="true">[[#{save}]]</span>
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">[[#{close}]]</button>
					</div>
				</form>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
<!-- 模态框（Modal）End -->
