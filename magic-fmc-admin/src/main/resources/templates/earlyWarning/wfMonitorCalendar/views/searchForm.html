<meta charset="UTF-8">
		<form data-bind="with: formItem">
			<div class="form-group col-xs-6">
				<label class="control-label col-xs-3" for="fdName">日历名称</label>
				<div class="col-xs-9">
					<input class="form-control" id="fdName" type="text"
						data-bind="textInput: fdName" />
				</div>
			</div>
			
			<div class="form-group col-xs-6">
				<label class="control-label col-xs-3" for="fdYear">日历年份</label>
				<div class="col-xs-9">
					<input class="form-control" id="fdYear" type="text"
						data-bind="textInput: fdYear" />
				</div>
			</div>
			
			<div class="form-group col-xs-6">
				<label class="control-label col-xs-3" for="ds_username">是否启用</label>
				<div class="col-xs-9">
					<select class="form-control" name="fdEnabled"
						data-bind="textInput: fdEnabled">
						<option value="" selected="selected">[[#{pleaseSelected}]]</option>
						<option value="1">[[#{yes}]]</option>
						<option value="0">[[#{no}]]</option>
					</select>
				</div>
			</div>

			<div class="fti-xs-12 text-right">
				<button type="submit" class="btn btn-primary"
					data-bind="click: $parent.search">
					<i class="fa fa-search"></i>[[#{search}]]
				</button>
				<button class="btn btn-default" data-bind="click: $parent.reset">
					<i class="fa fa-eraser"></i>[[#{reset}]]
				</button>
			</div>
		</form>
