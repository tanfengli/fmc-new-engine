		<form id="searchForm" data-bind="with: formItem">
		    <div class="form-group col-xs-3"> 	
				<label class="control-label col-xs-3" for="fdOperator">操作者</label>
				<div class="col-xs-8">  
				    <input type="text" data-bind="textInput: fdOperator" class="form-control"/>
				</div>   
			</div>

				<label class="control-label col-xs-3" for="fdCreateTime">操作时间</label>
				<div class="col-xs-8">  
			    	<input type="text" readonly class="form_datetime" data-bind="textInput: fdCreateTime"> 
				</div>   
			</div>  -->
			 <div class="col-xs-3 text-center">
				<button type="submit" class="btn btn-primary" data-bind="click: $parent.search">

				</button>
				<button class="btn btn-default" data-bind="click: $parent.reset">
					<i class="fa fa-eraser"></i>[[#{reset}]]
