<div class="col-xs-12 padding-top-sm">
	<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr> 
				<th>[[#{serialNumber}]]</th>
				<th hidden="true">ID</th>
				<th>操作时间</th>
				<th>IP地址</th>
				<th>操作者</th>
				<th>URL</th> 
				<th>HTTP请求</th>
				<th class="col-xs-3">[[#{operation}]]</th>
			</tr>
		</thead>  
		<tbody data-bind="foreach: {data: data.content, as: 'sysLogError'}"> 
			<tr>
				<td data-bind="text: $index()+1"></td>
				<td hidden="true" data-bind="text: fdId"></td>
				<td data-bind="text: fdCreateTime"></td>
				<td data-bind="text: fdIp"></td>
				<td data-bind="text: fdOperator"></td>
				<td data-bind="text: fdUrl"></td>
				<td data-bind="text: fdMethod"></td> 
				<td> 
					<div class="btn-group"> 
						<button type="button" class="btn btn-default" data-bind="click: function(){$parent.editOne(sysLogError)}">
							<i class="fa fa-pencil"></i>查看
						</button> 
						<button type="button" class="btn btn-default" data-bind="click: function(){$parent.deleteOne(sysLogError)}">
							<i class="fa fa-trash-o"></i>[[#{delete}]]
						</button>
					</div>
				</td>
			</tr>
		</tbody>
		<tfoot data-bind="visible: !data.content().length > 0">
			<tr>
				<td colspan="8">[[#{nodata}]]</td>
			</tr>
		</tfoot>
	</table>
	<div data-bind='visible: data.content().length > 0,
				component: {name: "grid-pagination", params:{data: data, toPage: toPage}}'></div>
</div>
