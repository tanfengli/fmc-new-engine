		<form id="searchForm" data-bind="with: formItem">
			<div class="form-group col-xs-12 col-sm-3">
				<label class="control-label col-xs-3 col-sm-1" for="id">ID</label>
				<div class="col-xs-9 col-sm-10">
					<input type="text" data-bind="textInput: fdId" class="form-control"/>
				</div>				
			</div>
			<div class="form-group col-xs-12 col-sm-3">
				<label class="control-label col-xs-3 col-sm-3" for="loginName">[[#{loginName}]]</label>
				<div class="col-xs-9 col-sm-9">
					<input type="text" data-bind="textInput: fdLoginName" class="form-control"/>
				</div>
			</div>
			 <div class="col-xs-12 col-sm-2 text-center">
					<button type="submit" class="btn btn-primary" data-bind="click: $parent.search">
						<i class="fa fa-search"></i>[[#{search}]]
					</button>
					<button class="btn btn-default" data-bind="click: $parent.reset">
						<i class="fa fa-eraser"></i>[[#{reset}]]
					</button>
			</div>
		</form>
