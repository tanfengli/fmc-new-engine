<table class="table table-bordered table-hover table-striped">
	<thead>
		<tr>
			<th>id</th>
			<th>[[#{loginName}]]</th>
			<th>[[#{password}]]</th>
			<th class="col-xs-3">[[#{operation}]]</th>
		</tr>
	</thead>
	<tbody data-bind="foreach: {data: data.content, as: 'sysUser'}">
		<tr>
			<td data-bind="text:fdId"></td>
			<td data-bind="text:fdLoginName"></td>
			<td data-bind="text:fdPassword"></td>
			<td>
				<div class="btn-group">
					<button type="button" class="btn btn-default" data-bind="click: function(){$parent.moveUp(sysUser)}">
						<i class="fa fa-long-arrow-up"></i>[[#{moveUp}]]
					</button>
					<button type="button" class="btn btn-default" data-bind="click: function(){$parent.moveDown(sysUser)}">
						<i class="fa fa-long-arrow-down"></i>[[#{moveDown}]]
					</button>
					<button type="button" class="btn btn-default" data-bind="click: function(){$parent.editOne(sysUser)}">
						<i class="fa fa-pencil"></i>[[#{edit}]]
					</button>
					<button type="button" class="btn btn-default" data-bind="click: function(){$parent.deleteOne(sysUser)}">
						<i class="fa fa-trash-o"></i>[[#{delete}]]
					</button>
				</div>
			</td>
		</tr>
	</tbody>
	<tfoot data-bind="visible: !data.content().length > 0">
		<tr>
			<td colspan="4">没有数据</td>
		</tr>
	</tfoot>
</table>
<div data-bind='visible: data.content().length > 0,
			component: {name: "grid-pagination", params:{data: data, toPage: toPage}}'></div>
