<meta charset="UTF-8"> 
<div class="modal fade" id="grantInterfaceWindow" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index:1111">
   	<form class="form-horizontal" role="form" data-bind="with:formItem">
	    <div class="modal-dialog">
	        <div class="modal-content" style="height:480px;">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">流程接口授权</h4>
	            </div>
	            
	            <div class="modal-body">
	            	<input type="hidden" name="fdBusiId" data-bind="value:fdBusiId" class="form-control"> 
	            	<input type="hidden" name="interfaceIds" data-bind="value:interfaceIds" class="form-control"> 
	            	<div id="grantInterfaceTree" class="ztree" style="background:#FFFFFF;float:left;height:380px;overflow-y:scroll;overflow-x:auto;"></div>
	            </div>  
	            
	            <div class="modal-footer">
	                <button type="submit" id="btn_submit" data-bind="click:$parent.saveOrUpdateList" class="btn btn-primary">[[#{save}]]</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal">[[#{close}]]</button>
	            </div> 
	    	</div>
	    </div>
    </form>
</div>
