<div class="col-xs-12 padding-top-sm">
	<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr> 
				<th>[[#{serialNumber}]]</th>
				<th hidden="true">ID</th>
				<th>[[#{parameterClass}]]</th>
				<th>[[#{varName}]]</th>
				<th>[[#{status}]]</th> 
				<th>[[#{creator}]]</th> 
				<th>[[#{sqlCodeOrStatement}]]</th> 
				<th>[[#{createTime}]]</th> 
				<th>[[#{operation}]]</th>
			</tr>
		</thead> 
		<tbody data-bind="foreach: {data: data.content, as: 'sysWfVarInfo'}">
			<tr>
				<td data-bind="text:$index()+1"></td>
				<td hidden="true" data-bind="text:fdId"></td> 
				
				<!-- ko if: varUseType()==0 -->
				<td>[[#{common}]]</td>
				<!-- /ko -->
				<!-- ko if: varUseType()!=0 -->
				 <td data-bind="text: varUseTypeName"> </td>
				<!-- /ko -->
				
				<td data-bind="text:varName"></td> 
				<td>
					<!-- ko if: varStatus()==1 -->
					[[#{enable}]]
					<!-- /ko -->
					<!-- ko if: varStatus()==0 -->
					 [[#{disable}]]
					<!-- /ko -->
				</td>
				<td data-bind="text:fdName"></td>
				
				<!-- ko if: varIsJdbc()==1 -->
				  <td data-bind="text: varSql"></td>
				<!-- /ko -->
				<!-- ko if: varIsJdbc()==0 -->
					 <td data-bind="text: varCode"></td>
				<!-- /ko -->
				
				<td data-bind="text:varCreateTime"></td> 
				<td> 
					<div class="btn-group"> 
						<button type="button" class="btn btn-default" data-bind="click: function(){$parent.editOne(sysWfVarInfo)}">
							<i class="fa fa-pencil"></i>[[#{edit}]]
						</button>
						<button type="button" class="btn btn-default" data-bind="click: function(){$parent.deleteOne(sysWfVarInfo)}">
							<i class="fa fa-trash-o"></i>[[#{delete}]]
						</button>
					</div>
				</td>
			</tr>
		</tbody>
		<tfoot data-bind="visible: !data.content().length > 0">
			<tr>
				<td colspan="9">[[#{nodata}]]</td>
			</tr>
		</tfoot>
	</table>
	<div data-bind='visible: data.content().length > 0,
				component: {name: "grid-pagination", params:{data: data, toPage: toPage}}'></div>
</div>
