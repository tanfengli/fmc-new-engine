		<form id="searchForm" data-bind="with: formItem">
			<div class="form-group col-xs-3">
				<label class="control-label col-xs-4" for="varUseType">[[#{parameterClass}]]</label>
				<div class="col-xs-8">   
			      <select class="form-control"
						data-bind="
						options: $root.varTypeArray,
						optionsText: 'name',
						optionsValue: 'id',
						value: varUseType"></select> 
				</div>				
			</div>
			<div class="form-group col-xs-3">
				<label class="control-label col-xs-4" for="varName">[[#{varName}]]</label>
				<div class="col-xs-8">
					<input type="text" data-bind="textInput: varName" class="form-control"/>
				</div>
			</div>
			 <div class="col-xs-3 text-center">
				<button type="submit" class="btn btn-primary" data-bind="click: $parent.search">
					<i class="fa fa-search"></i>[[#{search}]]
				</button>
				<button class="btn btn-default" data-bind="click: $parent.reset">
					<i class="fa fa-eraser"></i>[[#{reset}]]
				</button>
			</div>
		</form>
