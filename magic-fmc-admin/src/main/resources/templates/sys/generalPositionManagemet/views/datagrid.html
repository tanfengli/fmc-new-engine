<div class="col-xs-12 padding-top-sm">
	<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr> 
				<th>[[#{serialNumber}]]</th>
				<th hidden="true">ID</th>
				<th>[[#{posName}]]</th>
				<th>[[#{programName}]]</th>
				<th>[[#{parameter}]]</th>
				<th>[[#{returnValue}]]</th>
				<th>[[#{describe}]]</th>
				<th>[[#{whetherEffective}]]</th>
				<th>[[#{operation}]]</th>
			</tr>
		</thead> 
		<tbody data-bind="foreach: {data: data.content, as: 'positionManagement'}">
			<tr>
				<td data-bind="text:$index()+1"></td>
				<td hidden="true" data-bind="text:fdId"></td>
				<td data-bind="text: fdName"></td>
				<td data-bind="text: fdPlugin"></td>
				<td data-bind="text: fdParameter"></td> 
				<td>
				   <!-- ko if: fdIsMultiple()==1 -->
				          多值
				   <!-- /ko -->
				   <span data-bind="rtnText: fdRtnValue"></span>
				</td> 
				<td data-bind="text: fdMemo"></td>  
				<td>
					<!-- ko if: fdIsAvailable()==1 -->
					[[#{yes}]]
					<!-- /ko -->
					<!-- ko if: fdIsAvailable()==0 -->
					[[#{no}]]
					<!-- /ko --> 
				</td> 
				<td> 
					<div class="btn-group"> 
						<button type="button" class="btn btn-default" data-bind="click: function(){$parent.editOne(positionManagement)}">
							<i class="fa fa-pencil"></i>[[#{edit}]]
						</button>
						<button type="button" class="btn btn-default" data-bind="click: function(){$parent.deleteOne(positionManagement)}">
							<i class="fa fa-trash-o"></i>[[#{delete}]]
						</button>
					</div>
				</td>
			</tr>
		</tbody>
		<tfoot data-bind="visible: !data.content().length > 0">
			<tr>
				<td colspan="9">[[#{nodata}]]</td>
			</tr>
		</tfoot>
	</table>
	<div data-bind='visible: data.content().length > 0,
				component: {name: "grid-pagination", params:{data: data, toPage: toPage}}'></div>
</div>
