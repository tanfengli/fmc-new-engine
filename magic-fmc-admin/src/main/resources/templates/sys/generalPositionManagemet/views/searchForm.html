		<form id="searchForm" data-bind="with: formItem">
			<div class="form-group col-xs-3">
			    <label class="control-label col-xs-2" for="fdName">[[#{posName}]]</label>
				<div class="col-xs-8">
				    <input type="text" data-bind="textInput: fdName" class="form-control"/>
				</div>   
		   </div>
		   <div class="form-group col-xs-3">		
				<label class="control-label col-xs-4" for="fdIsAvailable">[[#{whetherEffective}]]</label>
				<div class="col-xs-8">
					 <select class="form-control" name="fdIsAvailable" data-bind="value:fdIsAvailable">
			            <option value="" selected="selected">[[#{pleaseSelected}]]</option>
			            <option value="1">[[#{yes}]]</option>
			            <option value="0">[[#{no}]]</option> 
			        </select>  
				</div>  
			</div> 
			<div class="col-xs-3 text-center">
				<button type="submit" class="btn btn-primary" data-bind="click: $parent.search">
					<i class="fa fa-search"></i>[[#{search}]]
				</button>
				<button class="btn btn-default" data-bind="click: $parent.reset">
					<i class="fa fa-eraser"></i>[[#{reset}]]
				</button>
			</div>
		</form>
