<meta charset="utf-8" />   
<div> 
	<form class="form-horizontal" role="form" data-bind="with: formItem">
	      <div style="text-align: center; height: 35px;"> 
              <h4 class="modal-title" style="font-weight: bold;font-size: 14">组织机构同步发布设置编辑</h4>
          </div>
		 <table id="tbUser" class="table table-bordered"> 
	          <tbody> 
	               <tr>
	                   <td colspan="2" style="text-align: center; background: #f5f5f5;">
	                       <label>组织机构同步消息发布设置 </label>  
	                       <input type="hidden" data-bind="textInput: orgFdId">
	                       <input type="hidden" value="orgSynchroMessageSetting" data-bind="textInput: orgFdKey">
	                   </td> 
	               </tr>
	               <tr>
	                   <td style="text-align: left;" width="20%">
	                       <label>通知方式</label>  
	                   </td>
	                   <td>
	                      <label>    
		                    <input type="checkbox" value="todo" data-bind="checked: orgFdNotifyType" />[[#{todo}]]

	                   </td> 
	              </tr> 
	               <tr>
	                   <td style="text-align: left;" width="20%">
	                       <label>通知人</label>  
	                   </td>
	                   <td> 
						  <input type="hidden" id="orgPerId" data-bind="textInput: orgPerId">   
	                      <input type="text" id="editor" data-bind="textInput: orgPerName" style="border: 1px solid #ccc;border-radius: 4px;width:500px;">   
	                      <button  type="button" class="btn btn-default"
								data-bind="click: clickOrgModel">
								<i class="fa fa-hand-rock-o" aria-hidden="true"></i>选择
						  </button> 
	                   </td> 
	              </tr> 
	               <tr>
	                   <td style="text-align: left;" width="20%">
	                       <label>发布标题</label>  
	                   </td>
	                   <td>
	                       <input type="text" data-bind="textInput: orgFdSubject" class="form-control"> 
	                   </td> 
	              </tr> 
	               <tr>
	                   <td style="text-align: left;" width="20%">
	                       <label>内容</label>  
	                   </td>
	                   <td>
	                      <input type="text" data-bind="textInput: orgFdContent" class="form-control"> 
	                   </td> 
	              </tr> 
	              
	             <tr>
	                   <td colspan="2" style="text-align: center; background: #f5f5f5;">
	                       <label>创建帐号消息发布设置  </label>  
	                       <input type="hidden" data-bind="textInput: creFdId">
	                       <input type="hidden" value="createAccountMessageSetting" data-bind="textInput: creFdKey">
	                   </td> 
	               </tr>
	                <tr>
	                   <td style="text-align: left;" width="20%">
	                       <label>通知方式</label>  
	                   </td>
	                   <td>
	                      <label>   
		                    <input type="checkbox" value="todo" data-bind="checked: creFdNotifyType" />[[#{todo}]]

	                   </td> 
	              </tr> 
	               <tr>
	                   <td style="text-align: left;" width="20%">
	                       <label>通知人</label>  
	                   </td>
	                   <td>  
						  <input type="hidden" id="crePerId" data-bind="textInput: crePerId">   
						  <input type="text" id="creEditor" data-bind="textInput: crePerName" style="border: 1px solid #ccc;border-radius: 4px;width:500px;">   
	                      <button  type="button" class="btn btn-default"
								data-bind="click: clickCreModel">
								<i class="fa fa-hand-rock-o" aria-hidden="true"></i>选择
						  </button> 
	                   </td> 
	              </tr> 
	              <tr style="display: none">
	                   <td style="text-align: left;" width="20%">
	                       <label>替换文本</label>  
	                   </td>
	                   <td>

	              </tr> 
	               <tr>
	                   <td style="text-align: left;" width="20%">

	               <tr>
	                   <td style="text-align: left;" width="20%">
	                       <label>内容</label>

	                   <td>
	                      <input type="text" data-bind="textInput: creFdContent" class="form-control"> 
	                   </td> 
	              </tr>

	                   <td colspan="2" style="text-align: center; background: #f5f5f5;">

						  <input type="hidden" id="delPerId" data-bind="textInput: delPerId">   
						  <input type="text" id="delEditor" data-bind="textInput: delPerName" style="border: 1px solid #ccc;border-radius: 4px;width:500px;">

	               <tr>
	                   <td style="text-align: left;" width="20%">
	                       <label>内容</label>  
	                   </td>
	                   <td>

	      </table>

         <button type="submit" id="btn_submit" data-bind="click: saveOrUpdateList" class="btn btn-primary"> [[#{save}]]</button>
