<div class="padding-left-sm">
	<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th style="width: 40px">序号</th>
				<th style="width: 100px">编号</th>
				<th style="width: 60px">类型</th>
				<th>名称</th>
				<th style="width:100px">启用状态</th>
				<th style="width:100px">创建时间 </th>					
				<th style="width:100px">操作</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: {data: data.content, as: 'orgElement'}">
			<tr>
				<td data-bind="text: fdOrder"></td>
				<td data-bind="text: fdNo"></td>
				<td class="text-center">
				<!-- ko if: fdOrgType() == 1 -->
				[[#{org}]]
				<!-- /ko -->
				<!-- ko if: fdOrgType() == 2 -->
				[[#{dept}]]
				<!-- /ko -->
				<!-- ko if: fdOrgType() == 4 -->
				[[#{post}]]
				<!-- /ko -->
				<!-- ko if: fdOrgType() == 8 -->
				[[#{person}]]
				<!-- /ko -->
				</td>
				<td data-bind="text: fdName"></td>
				<td>
					<!-- ko if: fdIsAvailable() == 1 -->
					[[#{yes}]]
					<!-- /ko -->
					<!-- ko if: fdIsAvailable() == 0 -->
					[[#{no}]]
					<!-- /ko -->
				</td>
				<td data-bind="dateConvert: fdCreateTime"></td>
				<td>
				  <a href="#" data-bind="click: function(){$parent.editOne(orgElement)}">
				  	<i class="fa fa-pencil" aria-hidden="true"></i>[[#{edit}]]</a>
				</td>
			</tr>
		</tbody>
		<tfoot data-bind="visible: !data.content().length > 0">
			<tr>
				<td colspan="7">[[#{nodata}]]</td>
			</tr>
		</tfoot>
	</table>
	<div
		data-bind='visible: data.content().length > 0,
		component: {name: "grid-pagination", params:{data: data, toPage: toPage}}'></div>
</div>
