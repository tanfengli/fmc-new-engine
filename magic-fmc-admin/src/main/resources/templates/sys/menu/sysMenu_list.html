<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">   
</head>

<body>
    <div data-bind="component: {name: 'page-title'}">[[#{sysMenu}]]</div>   
    
    <div class="row-fluid">
		<div class="col-xs-6" data-bind="template:{name:'sys_menu_treeToolbar_html', data: menuTree }"></div>
		
		<div class="col-xs-6 padding-left-sm" data-bind="template:{name:'sys_menu_gridToolbar_html'}"></div>

		<div class="panel panel-default col-xs-3">
			<div class="panel-heading">[[#{sysMenu}]]</div>
			<div id="menuTree" class="ztree" style="background: #FFFFFF; width: 100%;height:480px;overflow-y:scroll;overflow-x:auto;"></div>
		</div>

		<div class="col-xs-9" style="margin-top: -2px;">
			<div data-bind="template:{name:'sys_menu_dataGrid_html' ,data: gridViewModel}"></div>
		</div>
	</div>
	
	
	
	<div data-bind="template:{name:'sys_menu_editWindow_html' , data: editForm}"></div>
	
	<script th:src="@{/js/sys/menu/main.js}" src="/js/sys/menu/main.js"></script>

</body>
</html>
