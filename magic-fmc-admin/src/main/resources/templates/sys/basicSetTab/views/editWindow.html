<meta charset="utf-8" /> 
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel"> 
	<form class="form-horizontal" role="form" data-bind="with: formItem">
		<div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" id="myModalLabel">备选名维护</h4>
	            </div>
	            <div class="modal-body">
	                <input type="hidden" name="fdId" data-bind="textInput:fdId" class="form-control" id="fdId">  
	                <div class="form-group" style="margin:10px;padding:5px;">
	                    <label for="varName">适用范围</label>  
	                     <select class="form-control" data-bind="value: varName">
				            <option value="0" selected="selected">全部节点</option>
				            <option value="1">审批节点</option>
				            <option value="2">签字节点</option> 
				        </select>  
	                </div>
	                <div class="form-group" style="margin:10px;padding:5px;">
	                    <label for="varName">节点备选名</label>
	                    <input type="text" data-bind="textInput: varName" class="form-control">
	                </div> 
	            </div>
	            <div class="modal-footer">
	                <button type="submit" id="btn_submit" data-bind="click: $parent.saveOrUpdate" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>[[#{save}]]</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>[[#{close}]]</button>
	            </div>
	        </div>
		</div>  
	</form>
</div>
