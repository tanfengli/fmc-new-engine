<div class="col-xs-12 padding-top-sm">
	<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr> 
				<th width="5%">[[#{serialNumber}]]</th>
				<th width="2%" hidden="true">ID</th>
				<th width="8%">开始时间</th>
				<th width="8%">结束时间</th>
				<th width="12%">授权人</th> 
				<th width="12%">被授权人</th> 
				<th width="16%">授权类型</th> 
				<th width="20%">授权范围</th> 
				<th width="17%">[[#{operation}]]</th>
			</tr>
		</thead> 
		<tbody data-bind="foreach:{data:data.content,as:'sysWfAuthorizer'}">
			<tr>
				<td data-bind="text:$index()+1"></td>
				<td hidden="true" data-bind="text:fdId"></td> 
				<td data-bind="dateConvert:fdStartTime"></td>
				<td data-bind="dateConvert:fdEndTime"></td>
				<td data-bind="text:fdAuthorizerName"></td>
				<td data-bind="text:fdAuthorizerPersonName"></td>
				<td>
					<!-- ko if:fdAuthorizeType()==0 -->
					授权处理
					<!-- /ko -->
					<!-- ko if:fdAuthorizeType()==1 -->
					授权阅读
					<!-- /ko -->
			    </td>
				<td data-bind="text:fdAuthorizedCateText()==null?'':fdAuthorizedCateText().length>50?fdAuthorizedCateText().substring(1,50):fdAuthorizedCateText()"></td> 
				<td> 
					<div class="btn-group"> 
						<button type="button" class="btn btn-default" data-bind="click:function(){$parent.editOne(sysWfAuthorizer)}">
							<i class="fa fa-pencil"></i>[[#{edit}]]
						</button>
						<button type="button" class="btn btn-default" data-bind="click:function(){$parent.deleteById(sysWfAuthorizer)}">
							<i class="fa fa-trash-o"></i>[[#{delete}]]
						</button>
					</div>
				</td>
			</tr>
		</tbody>
		<tfoot data-bind="visible: !data.content().length > 0">
			<tr>
				<td colspan="9">[[#{nodata}]]</td>
			</tr>
		</tfoot>
	</table>
	<div data-bind='visible: data.content().length > 0,
				component: {name: "grid-pagination", params:{data: data, toPage: toPage}}'></div>
</div>
