<meta charset="utf-8" /> 
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel"> 
	<form class="form-horizontal" role="form" data-bind="with: formItem">
		<div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" id="myModalLabel">[[#{appLanguageMaintain}]]</h4>
	            </div>
	            <div class="modal-body">
	                <input type="hidden" name="fdId" data-bind="textInput:fdId" class="form-control" id="fdId">  
	                <div class="form-group" style="margin:10px;padding:5px;">
	                    <label for="fdUsageType">[[#{approvalType}]]</label>  
	                     <select class="form-control" name="fdUsageType" data-bind="value:fdUsageType">
				            <option value="" selected="selected">[[#{pleaseSelected}]]</option>
				            <option value="1">[[#{reject}]]</option>
				            <option value="2">[[#{turnToDo}]]</option>
				            <option value="3">[[#{pass}]]</option>
				            <option value="4">[[#{communicate}]]</option>
			            	<option value="5">[[#{abandon}]]</option>
				        </select>  
	                </div>
	                <div class="form-group" style="margin:10px;padding:5px;">
	                    <label for="fdUsageContent">[[#{approvalLanguage}]]</label>
	                    <input type="text" name="fdUsageContent" data-bind="textInput:fdUsageContent" class="form-control" id="fdUsageContent">
	                </div>
	                <div class="form-group" style="margin:10px;padding:5px;">
	                    <label for="fdIsSysSetup">[[#{whetherDefault}]]</label>
	                    <select class="form-control" name="fdIsSysSetup" data-bind="value:fdIsSysSetup">
				           <!--  <option value="" selected="selected">[[#{pleaseSelected}]]</option> -->
				            <option value="1">[[#{yes}]]</option>
				            <option value="0">[[#{no}]]</option> 
				        </select>   
	                </div>
	                <div class="form-group" style="margin:10px;padding:5px;">
	                    <label for="fdActiveFlag">[[#{whetherEffective}]]</label>
	                    <select class="form-control" name="fdActiveFlag" data-bind="value:fdActiveFlag">
				           <!--  <option value="" selected="selected">[[#{pleaseSelected}]]</option> -->
				            <option value="1">[[#{yes}]]</option>
				            <option value="0">[[#{no}]]</option> 
				        </select>  
	                </div> 
	            </div>
	            <div class="modal-footer">
	                <button type="submit" id="btn_submit" data-bind="click: $parent.saveOrUpdateList" class="btn btn-primary"> [[#{save}]]</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal"> [[#{close}]]</button>
	            </div>
	        </div>
		</div>  
	</form>
</div>
