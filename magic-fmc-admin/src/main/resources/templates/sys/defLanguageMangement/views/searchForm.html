		<form id="searchForm" data-bind="with: formItem">
			<div class="form-group col-xs-3">
			   <label class="control-label col-xs-4" for="approvalType">[[#{approvalType}]]</label>
				<div class="col-xs-8">   
				   <select class="form-control" data-bind="value: fdUsageType">
			            <option value="" selected="selected">[[#{pleaseSelected}]]</option>
			            <option value="1">[[#{reject}]]</option>
			            <option value="2">[[#{turnToDo}]]</option>
			            <option value="3">[[#{pass}]]</option>
			            <option value="4">[[#{communicate}]]</option>
			            <option value="5">[[#{abandon}]]</option>
			       </select>  
				</div>  	
			</div> 
			 <div class="col-xs-3 text-center">
				<button type="submit" class="btn btn-primary" data-bind="click: $parent.search">
					<i class="fa fa-search"></i>[[#{search}]]
				</button>
				<button class="btn btn-default" data-bind="click: $parent.reset">
					<i class="fa fa-eraser"></i>[[#{reset}]]
				</button>
			</div>
		</form>
