<div class="col-xs-12 padding-top-sm">
	<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr> 
				<th>[[#{serialNumber}]]</th>
				<th hidden="true">ID</th>
				<th>[[#{modeName}]]</th>
				<th>[[#{nodeType}]]</th>
				<th>[[#{isDefault}]]</th> 
				<th class="col-xs-3">[[#{operation}]]</th>
			</tr>
		</thead>  
		<tbody data-bind="foreach: {data: data.content, as: 'sysWfOperMain'}">
			<tr>
				<td data-bind="text: $index()+1"></td>
				<td hidden="true" data-bind="text: fdId"></td>
				<td data-bind="text: fdName"></td>
				<td>
					<!-- ko if: fdNodeType()==0 -->
					[[#{approval}]] 
					<!-- /ko -->
					<!-- ko if: fdNodeType()==1 -->
					[[#{sign}]]  
					<!-- /ko --> 
				</td>
				<td>
					<!-- ko if: fdIsDefault()==1 -->
					[[#{yes}]]
					<!-- /ko -->
					<!-- ko if: fdIsDefault()==0 -->
					[[#{no}]] 
					<!-- /ko --> 
				</td>
				<td> 
					<div class="btn-group"> 
						<button type="button" class="btn btn-default" data-bind="click: function(){$parent.editOne(sysWfOperMain)}">
							<i class="fa fa-pencil"></i>[[#{edit}]]
						</button> 
						<button type="button" class="btn btn-default" data-bind="click: function(){$parent.deleteById(sysWfOperMain)}">
							<i class="fa fa-trash-o"></i>[[#{delete}]]
						</button>
					</div>
				</td>
			</tr>
		</tbody>
		<tfoot data-bind="visible: !data.content().length > 0">
			<tr>
				<td colspan="6">[[#{nodata}]]</td>
			</tr>
		</tfoot>
	</table>
	<div data-bind='visible: data.content().length > 0,
				component: {name: "grid-pagination", params:{data: data, toPage: toPage}}'></div>
</div>
