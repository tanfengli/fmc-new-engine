<meta charset="utf-8" />   
<style>
  td{
    text-align:center
  }
</style>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"> 
	<form class="form-horizontal" role="form" data-bind="with:formItem">
		<div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                	<span aria-hidden="true">&times;</span>
	                </button>
	                <h4 class="modal-title" id="myModalLabel">集群信息维护</h4>
	            </div>
	            <div class="modal-body">
	                <input type="hidden" data-bind="textInput:fdId" class="form-control">
	                <input type="hidden" data-bind="textInput:sysOperatorType">   
	                <table id="tbUser" class="table table-striped table-bordered table-hover"> 
                        <tbody> 
                            <tr>
                                <td class="col-md-2">
                                    <label for="fdName">名称</label>  
                                </td>
                                <td>
                                     <input type="text" data-bind="textInput:fdName" class="form-control">  
                                </td>
                                <td>
                                    <label for="fdKey">标识</label>  
                                 </td>
                                <td>
                                    <input type="text" data-bind="textInput:fdKey" class="form-control">  
                                </td> 
                             </tr>
                             <tr> 
                                <td>
                                    <label for="fdUrl">URL</label>  
                                 </td>
                                <td colspan="4">
                                    <input type="text" data-bind="textInput:fdUrl" class="form-control"/>
                                    <span>样例 :http://node1.company.com.cn:8080/kmp</span> 
                                </td>  
                             </tr>  
                        </tbody>
                    </table>   
	            </div>
	        
	            <div class="modal-footer">
	                <button type="submit" id="btn_submit" data-bind="click:$parent.saveOrUpdateList" class="btn btn-primary">[[#{save}]]</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal">[[#{close}]]</button>
	            </div>
	        </div>
		</div>  
	</form>
</div>
