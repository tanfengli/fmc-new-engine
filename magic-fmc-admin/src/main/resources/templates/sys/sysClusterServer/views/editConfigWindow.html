<meta charset="utf-8" />   
<style>
  td{
    text-align:center
  }
</style>
<div class="modal fade" id="myModalConfig" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"> 
	<form class="form-horizontal" role="form" data-bind="with:formItem">
		<div class="modal-dialog" role="document">
	        <div class="modal-content"> 
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                	<span aria-hidden="true">&times;</span>
	                </button>
	                <h4 class="modal-title" id="myModalLabel">设置调度服务运行地址</h4>
	            </div>
	            <div class="modal-body">
	                <input type="hidden" data-bind="textInput:fdId"> 
	                <input type="hidden" data-bind="textInput:sysOperatorType">    
	                <table id="tbUser" class="table table-striped table-bordered table-hover"> 
                        <tbody> 
                            <tr>
                                <td class="col-md-3">
                                    <label>调度服务</label>  
                                </td> 
                                <td>
                                    <label>运行地址</label>  
                                 </td> 
                             </tr>
                             <tr> 
                                <td>
                                    <label>流程引擎事件执行服务</label>
                                 </td>
                                <td>
                                    <select class="form-control" data-bind="options:$root.servers,
                                    	optionsText:'fdKey',
                                    	optionsValue:'fdName',
                                    	value:sysWfEventService"></select>   
                                </td>  
                             </tr>  
                              <tr> 
                                <td>
                                    <label>定时任务调度服务 </label>
                                 </td>
                                <td>
                                	<select class="form-control" data-bind="options:$root.servers,
                                		optionsText:'fdKey',
                                		optionsValue:'fdName',
                                		value:sysQuartzDispatcher"></select>   
                                </td>  
                             </tr>  
                        </tbody>
                    </table>   
	            </div> 
	            
	            <div class="modal-footer">
	                <button type="submit" id="btn_submit" data-bind="click:function(){$('#btn_submit').attr('disabled','true');$parent.saveOrUpdateList()}" class="btn btn-primary">[[#{save}]]</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal">[[#{close}]]</button>
	            </div>
	        </div>
		</div>  
	</form>
</div>
