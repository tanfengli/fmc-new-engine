<meta charset="utf-8">

<!-- 模态框（Modal）Start -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static"
	aria-labelledby="myModalLabel" aria-hidden="true" align="center">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">[[#{add}]]/[[#{edit}]]角色线</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" data-bind="with: formItem">
					<table class="table table-bordered table-hover ">
						<tr>
							<th>角色线名称<span style="color: red">*</span></th>
							<td colspan="3"><input type="text" class="form-control" data-bind="textInput: fdName"></td>
						</tr>
						<tr>
							<th>可维护者</th>
							<td><div class="col-xs-9">
								<input id="editor" type="text" class="form-control" ></div>
								<div class="col-xs-3">
								<button  type="button" class="btn btn-default"
									data-bind="click: function() {$('#memberSelectWindow').modal();}">
									<i class="fa fa-hand-rock-o" aria-hidden="true"></i>选择
								</button></div>
							</td>
							<th>是否有效</th>
							<td>
								<input type="radio" value="1" name="fdIsAvailable" data-bind="checked: fdIsAvailable" />是 
								<input type="radio" value="0" name="fdIsAvailable" data-bind="checked: fdIsAvailable" />否
							</td>
						</tr>
					</table>
					<p>可维护者：说明：可维护者可以修改角色线成员，若可维护者同时还拥有“组织架构与账号管理_修改角色线配置”的权限，则他可以修改本角色线配置以及维护本角色线对应的角色关系
					</p>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" data-bind="click: $parent.saveOrUpdateList">
							<span aria-hidden="true">[[#{save}]]</span>
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">[[#{close}]]</button>
					</div>
				</form>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
<!-- 模态框（Modal）End -->
