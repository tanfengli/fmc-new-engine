<meta charset="utf-8" />
<style>
td {
	text-align: center
}
</style>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static"
	aria-labelledby="myModalLabel">
	<form class="form-horizontal" role="form" data-bind="with: formItem">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">角色线成员维护</h4>
				</div>
				<div class="modal-body">
					<table class="table table-bordered  ">
						<tr>
							<th class="col-xs-2">上级角色</th>
							<td class="col-xs-4" data-bind="text: parentName"></td>
							<th class="col-xs-2">成员名称<span style="color: red">*</span></th>
							<td class="col-xs-4"><div class="col-xs-7">
								<input type="text" class="form-control" readonly="readonly" data-bind="textInput: memberName"></div>
							<div class="col-xs-5 text-right">
								<button  type="button" class="btn btn-default"
									data-bind="click: function() {$parents[1].memberId(fdMemberId);$('#treeSelectPerWindow').modal();}">
									<i class="fa fa-hand-rock-o" aria-hidden="true"></i>选择
								</button></div>
							</td>
						</tr>
						<tr>
							<th class="col-xs-2">自定义角色名称<span style="color: red">*</span></th>
							<td><input type="text" class="form-control" data-bind="textInput: fdName"></td>
						</tr>
						
					</table>
				</div>

				<div class="modal-footer">
					<button type="submit" id="btn_submit"
						data-bind="click: $root.beforeAddSubmit" class="btn btn-primary"
						>[[#{save}]]</button>
					<button id="submit" hidden="hidden" data-bind="click: $parent.saveOrUpdateList" ></button>
					<button type="button" class="btn btn-default" data-dismiss="modal">[[#{close}]]</button>
				</div>
			</div>
		</div>
	</form>
</div>
