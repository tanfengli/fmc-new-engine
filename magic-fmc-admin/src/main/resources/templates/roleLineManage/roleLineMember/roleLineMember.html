<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<body>

	<div data-bind="component: {name: 'page-title'}">[[#{roleLineMember}]]</div>

	<div class="row-fluid">

			<div class="col-xs-6" 
				data-bind="template:{name:'roleLineManage_roleLineMember_treeToolbar_html', data: roleLineMemberTree }"></div>
			<div class="col-xs-6 padding-left-sm"
				data-bind="template:{name:'roleLineManage_roleLineMember_gridToolbar_html'}"></div>

		<div class="col-xs-3">
			<div class="panel panel-default col-xs-12" id="panel">
				<div class="panel-heading">[[#{roleLineMember}]]</div>
				<div id="roleLineMemberTree" class="ztree" style="background: #FFFFFF; width: 96%;height:480px;overflow-y:scroll;overflow-x:auto;"></div>
			</div>
		</div>

		<div class="padding-left-sm col-xs-9">
			<div
				data-bind="template:{name:'roleLineManage_roleLineMember_roleMemberList_html', data: gridViewModel}">
			</div>
		</div>
	</div>
	
	<!-- 角色添加/编辑框   -->
	<div id="add_Form" data-bind="template:{name:'roleLineManage_roleLineMember_editWindow_html', data: addForm}"></div>

	<!-- 重复检查框    -->
	<div data-bind="template:{name:'roleLineManage_roleLineMember_checkRepeatWindow_html', data: checkRepeatVM}"></div>
	
	<div data-bind="component: {name: 'orgCommonTree', params:{orgTypeArr: ['1','2','4','8'],elementId:memberId,callFunc: selectNewElement, width: '40%', height: '415px'}}"></div>
	
	<div
		data-bind='component: {name: "groupMember", params:{data: elementForm , callFunc: selectElementQuickly, width: "200px", height: "280px"}}'>
	</div>



	<script th:src="@{/js/roleLineManage/roleLineMember/main.js}" src="/js/roleLineManage/roleLineMember/main.js"></script>

</body>
</html>
