

<div>
	<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th><input type="checkbox"></th>
				<th>[[#{index}]]</th>
				<th data-bind="">[[#{roleName}]]</th>
				<th data-bind="">[[#{roleCate}]]</th>
				<th data-bind="">[[#{creator}]]</th>
				<th width="100px">[[#{operation}]]</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: {data: data.content, as: 'role'}">
			<tr>
				<td><input type="checkbox" name="fdIdArr" ></td>
				<td data-bind="text:$index()+1"></td>
				<td data-bind="text: fdName"></td>
				<td data-bind="text: categoryName"></td>
				<td data-bind="text: creatorName"></td>
				<td width="15%"><div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-pencil"></i>授权<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li data-bind="click: function(){$parents[1].initAuthorizeMenu(role)}">
							   <a href="#" id="person"><i class="fa fa-pencil" aria-hidden="true"></i>菜单授权</a>
							</li>
							<li data-bind="click: function(){$parents[1].initAssignUser(role)}">
							   <a href="#" id="person"><i class="fa fa-pencil" aria-hidden="true"></i>分配用户</a>
							</li>
						</ul>
						<button type="button" class="btn btn-default btn-xs"
							data-bind="click: function(){$parent.editOne(role);}">
							<i class="fa fa-pencil" aria-hidden="true"></i>[[#{edit}]]
						</button>
						<button type="button" class="btn btn-default btn-xs"
							data-bind="click: function(){$parent.deleteOne(role)}">
							<i class="fa fa-trash-o" aria-hidden="true"></i>[[#{delete}]]
						</button>
					</div></td>
			</tr>
		</tbody>
		<tfoot data-bind="visible: !data.content().length > 0">
			<tr>
				<td colspan="10">[[#{nodata}]]</td>
			</tr>
		</tfoot>
	</table>
	<div
		data-bind='visible: data.content().length > 0,
				component: {name: "grid-pagination", params:{data: data, toPage: toPage}}'></div>
</div>
