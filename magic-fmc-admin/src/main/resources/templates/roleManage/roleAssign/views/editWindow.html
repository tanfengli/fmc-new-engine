<meta charset="utf-8">

<!-- 模态框（Modal）Start -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static"
	aria-labelledby="myModalLabel" aria-hidden="true" align="center">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">[[#{add}]]/[[#{edit}]]</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" data-bind="with: formItem">
					<table class="table table-bordered  ">
						<tr>
							<th class="col-xs-2">[[#{cateName}]]<span style="color: red;">*</span></th>
							<td class="col-xs-4"><input class="form-control" type="text"
								data-bind="textInput: fdName"></td>
							<th class="col-xs-2">所属[[#{category}]]</th>
							<td  class="col-xs-4"><select class="form-control"
								data-bind="
								options: $parents[1].categoryArray,
								optionsText: 'cateName',
								optionsValue: 'cateId',
								value: categoryId">
							</select></td>
						</tr>
						<!-- <tr>
							<th>继承角色</th>
							<td>
								<div class="col-xs-8">
									<input class="form-control" type="text" data-bind="value: inhRoleName">
								</div>
								<div class="col-xs-4">
									<button  type="button" class="btn btn-default"
										data-bind="click: $parents[1].initInheritRole" >
										<i class="fa fa-hand-rock-o" aria-hidden="true"></i>选择
									</button>
								</div>
							</td>
							<th>角色可维护者</th>
							<td>
							<div class="col-xs-8">
								<input class="form-control" type="text" data-bind="value: edtName">
							</div>
							<div class="col-xs-4">
								<button  type="button" class="btn btn-default"
									data-bind="click: $parents[1].initSetEditor" >

							</div>
							</td>
						</tr> -->
						<tr>
							<th>[[#{creator}]]</th>
							<td data-bind="text: creatorName"></td>
							<th>[[#{createTime}]]</th>
							<td data-bind="text: "></td>
						</tr>
						<tr>
							<th>备注</th>
							<td colspan="3"><input class="form-control" type="text" data-bind="textInput: fdDescription"></td>
						</tr>
					</table>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" 
							data-bind="click: $parent.saveOrUpdateList">
							<span aria-hidden="true">[[#{save}]]</span>
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">[[#{close}]]</button>
					</div>
				</form>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
