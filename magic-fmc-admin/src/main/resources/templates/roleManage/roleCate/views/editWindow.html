

<!-- ģ̬��Modal��Start -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static"
	aria-labelledby="myModalLabel" aria-hidden="true" align="center">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">[[#{add}]]/[[#{edit}]]</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" data-bind="with: formItem">
					<table class="table table-bordered">
						<tr>
							<th width="20%">[[#{cateName}]]<span style="color: red;">*</span></th>
							<td width="30%"><input class="form-control" type="text"
								data-bind="textInput: fdName"></td>
							<th width="20%">[[#{creator}]]</th>
							<td width="30%" data-bind="text: creatorName"></td>
						</tr>
						<tr>
							<th width="20%">[[#{createTime}]]</th>
							<td width="30%" data-bind="text: createTime"></td>
							<th width="20%"></th>
							<td width="30%"></td>
						</tr>
					</table>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" 
							data-bind="click: $parent.saveOrUpdateList">
							<span aria-hidden="true">[[#{save}]]</span>
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">[[#{close}]]</button>

					</div>
				</form>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
<!-- ģ̬��Modal��End -->
