<meta charset="utf-8" />   
<style>
 .class_input{
              border: 1px solid #ccc;border-radius: 4px;height: 25px;
             }
 .left_td{
     background: #f5f5f5;
     text-align: left;
     width:15%
 }     
</style>
<div> 
	<form class="form-horizontal" role="form" data-bind="if:$parent.editFlag" > 
	   <table id="tbUser" class="table table-bordered table-hover"> 
	       <tbody> 
	          <tr>
                   <td class="left_td">
                       <label>备选处理人</label>  
                   </td>
                   <td> 
                       <input type="radio" value="org" name="optHandlerSelectType"   data-bind="checked: optHandlerSelectType,click: function(data, event){ $parent.clearHandler('optHandlerType');return true;}"/> 从组织架构选择  &nbsp;&nbsp;
	                   <input type="radio" value="formula" name="optHandlerSelectType" data-bind="checked: optHandlerSelectType,click: function(data, event){ $parent.clearHandler('optHandlerType');return true;}"/> 使用公式定义器  <br> 
	                   
	                   <input type="hidden" class="class_input" id="optHandlerIds"  data-bind="value: optHandlerIds" style="margin-top:5px;margin-bottom:5px;">   
					   <input type="text" class="class_input" id="optHandlerNames"  data-bind="value: optHandlerNames" style="margin-top:5px;margin-bottom:5px;width:400px"  readonly="readonly">   
                       <button type="button" style="margin-left:-5px;margin-top:-2px;" class="btn btn-default" 
                        data-bind="click: function(){setSelectType('optHandlerType') ; $parent.openWindow('optHandlerSelectType');$('#optHandlerArr').click()}">
		                <i class="fa fa-search" aria-hidden="true">选择</i>
    	        		</button>  
    	    			<span hidden="hidden" id="optHandlerArr" data-bind="click: $parent.computeHandler.bind($data,optHandlerNames)"></span> 
    	        		
                       <br/>
					   <span>通用岗位计算方式：</span>
                       <input type="radio" value="1" name="optHandlerCalType" data-bind="checked: optHandlerCalType"/> 处理人 &nbsp;&nbsp;
	                   <input type="radio" value="2" name="optHandlerCalType" data-bind="checked: optHandlerCalType"/> 创建人  <br> 
	                   
                       <input type="checkbox" value="true" name="wf_useOptHandlerOnly" data-bind="checked: useOptHandlerOnly"/>
					   <span>仅限于备选人列表</span>
                   </td> 
              </tr>   
              <tr>
                   <td class="left_td">
                       <label>节点选项</label>  
                   </td>
                   <td> 
                       <input type="checkbox" value="true" name="wf_recalculateHandler" data-bind="checked: recalculateHandler" />
					   <span>重新流经节点时重新计算节点处理人</span>
                   </td> 
              </tr>   
              
	       </tbody>
	   </table>    
	</form>
	
	
	
	<!-- ko if: !$parent.editFlag  -->
	<form class="form-horizontal" role="form" data-bind="visible:!$parent.editFlag" > 
	   <table id="tbUser" class="table table-bordered table-hover"> 
	       <tbody> 
	          <tr>
                   <td class="left_td">
                       <label>备选处理人</label>  
                   </td>
                   <td> 
                       <input type="radio" value="org" name="optHandlerSelectType"   data-bind="checked: optHandlerSelectType" disabled="disabled"/> 从组织架构选择  &nbsp;&nbsp;
	                   <input type="radio" value="formula" name="optHandlerSelectType" data-bind="checked: optHandlerSelectType" disabled="disabled"/> 使用公式定义器  <br> 
	                   
					   <input type="text" class="class_input" id="optHandlerNames"  data-bind="value: optHandlerNames" style="margin-top:5px;margin-bottom:5px;width:400px" disabled="disabled">   
    	        		
                       <br/>
					   <span>通用岗位计算方式：</span>
                       <input type="radio" value="1" name="optHandlerCalType" data-bind="checked: optHandlerCalType" disabled="disabled"/> 处理人 &nbsp;&nbsp;
	                   <input type="radio" value="2" name="optHandlerCalType" data-bind="checked: optHandlerCalType" disabled="disabled"/> 创建人  <br> 
	                   
                       <input type="checkbox" value="true" name="wf_useOptHandlerOnly" data-bind="checked: useOptHandlerOnly=='true'" disabled="disabled"/>
					   <span>仅限于备选人列表</span>
                   </td> 
              </tr>   
              <tr>
                   <td class="left_td">
                       <label>节点选项</label>  
                   </td>
                   <td> 
                       <input type="checkbox" value="true" name="wf_recalculateHandler" data-bind="checked: recalculateHandler=='true'" disabled="disabled" />
					   <span>重新流经节点时重新计算节点处理人</span>
                   </td> 
              </tr>   
              
	       </tbody>
	   </table>    
	</form>
	 <!-- /ko -->
</div>
