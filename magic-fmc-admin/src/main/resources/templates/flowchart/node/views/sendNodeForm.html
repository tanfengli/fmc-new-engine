<meta charset="utf-8" />   
<style>
 .class_input{
              border: 1px solid #ccc;border-radius: 4px;height: 25px;
             }
 .left_td{
     background: #f5f5f5;
     text-align: left;
     width:15%
 }   
</style>
<div> 
	<form class="form-horizontal" role="form"  data-bind="if:$parent.editFlag" > 
	   <table id="tbUser" class="table table-bordered table-hover"> 
	       <tbody> 
	          <tr>
                   <td class="left_td">
                       <label>节点名<span style="color:red">*</span></label>  
                   </td>
                   <td>
                  
                       <input type="text" class="class_input" id="name" data-bind="textInput: name" style="width: 250px;">   
                      <!--  <select class="class_input" style="width: 150px;" id="selectNodes" 
                       data-bind="foreach:{data:selectNodes , as: 'one'};">
                       	<option data-bind="text: $data, click: function(one){alert();}"  ></option>   
				       </select>   -->
				        <select id="selectNodes"  data-bind="options: $parent.selectNodes, value:$parent.selectNode,optionsCaption: '--请选择--', event: { change: $parent.selectNodeName }"></select>
				       
                   </td> 
              </tr>  
              <tr>
                   <td class="left_td">
                       <label>默认处理人</label>  
                   </td>
                   <td>
                       <input type="radio"   name="handlerSelectType"  data-bind="checked: handlerSelectType"  value="org"/> 从组织架构选择  &nbsp;&nbsp;
	                   <input type="radio"   name="handlerSelectType"  data-bind="checked: handlerSelectType" value="formula"/> 使用公式定义器  <br> 
	                   
	                   <input type="hidden" id="handlerIds"  data-bind="textInput: handlerIds" style="margin-top:5px;margin-bottom:5px;">   
					   <input type="text" id="handlerNames"  class="class_input" data-bind="textInput: handlerNames" style="margin-top:5px;margin-bottom:5px;width:400px">   
                       <button type="button" style="margin-left:-5px;margin-top:-2px;" class="btn btn-default" 
                        data-bind="click: function(){setSelectType('handlerType') ; $parent.openWindow('handlerSelectType'); $('#handleIdArr').click()}">
		                <i class="fa fa-search" aria-hidden="true">选择</i>
    	        		</button>  
    	        		  <span hidden="hidden" id="handleIdArr" data-bind="click:$parent.computeHandler.bind($data,handlerNames)"></span> 
    	         <br>
                   
                       <input type="checkbox" value="true"  name="ignoreOnHandlerEmpty" data-bind="checked: ignoreOnHandlerEmpty" />
					   <span>处理人为空时自动跳过</span>
                   </td> 
              </tr> 
                <tr>
                   <td class="left_td">
                       <label>节点帮助</label>  
                   </td>
                   <td> 
                       <textarea style="height:100px;width:400px;" name="description" data-bind="textInput: description"></textarea>
                   </td> 
               </tr>  
	       </tbody>
	   </table>    
	</form>
	
	
	
	
	<!-- ko if: !$parent.editFlag  -->
	<form class="form-horizontal" role="form"  data-bind="visible:!$parent.editFlag"> 
	   <table id="tbUser" class="table table-bordered table-hover"> 
	       <tbody> 
	          <tr>
                   <td class="left_td">
                       <label>节点名<span style="color:red">*</span></label>  
                   </td>
                   <td>
                  
                       <input type="text" class="class_input" id="name" data-bind="textInput: name" style="width: 250px;" disabled="disabled">   
				       
                   </td> 
              </tr>  
              <tr>
                   <td class="left_td">
                       <label>默认处理人</label>  
                   </td>
                   <td>
                       <input type="radio"   name="handlerSelectType"  data-bind="checked: handlerSelectType"  value="org" disabled="disabled"/> 从组织架构选择  &nbsp;&nbsp;
	                   <input type="radio"   name="handlerSelectType"  data-bind="checked: handlerSelectType" value="formula" disabled="disabled"/> 使用公式定义器  <br> 
	                   
					   <input type="text" id="handlerNames"  class="class_input" data-bind="textInput: handlerNames" style="margin-top:5px;margin-bottom:5px;width:400px"  disabled="disabled">   
    	         <br>
                   
                       <input type="checkbox" value="true"  name="ignoreOnHandlerEmpty" data-bind="checked: ignoreOnHandlerEmpty"  disabled="disabled"/>
					   <span>处理人为空时自动跳过</span>
                   </td> 
              </tr> 
                <tr>
                   <td class="left_td">
                       <label>节点帮助</label>  
                   </td>
                   <td> 
                       <textarea style="height:100px;width:400px;" name="description" data-bind="textInput: description"  disabled="disabled"></textarea>
                   </td> 
               </tr>  
	       </tbody>
	   </table>    
	</form>
	 <!-- /ko -->
</div>
