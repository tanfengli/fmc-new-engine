<meta charset="utf-8" />   
<style>
 .class_input{
              border: 1px solid #ccc;border-radius: 4px;height: 25px;
             }
 .left_td{
     background: #f5f5f5;
     text-align: left;
     width:15%
 }   
</style>
<div> 
	<form class="form-horizontal" role="form"  data-bind="visible:$parent.editFlag">
	   <div style="text-align:left;">
	       <h4 style="font-weight: bold;">连线信息</h4>
	   </div> 
	   <table class="table table-bordered table-hover"> 
	       <tbody> 
	          <tr>
                   <td class="left_td">
                       <label>连线名</label>  
                   </td>
                   <td>
                       <input type="text" class="form-control" name="name" data-bind="textInput: name" > 
                   </td> 
                     
              </tr>  
              <tr>
              <td class="left_td">
                       <label>  条件公式 </label>  
                   </td>
                   <td>
                       <input type="hidden"  class="form-control"  id="condition" data-bind="value:condition"> 
                       <input type="text" class="class_input"  	 id="disCondition" data-bind="value:disCondition" style="width:350px" > 
                       <input type="button" value="公式定义器"  data-bind="click: function(){this.selectType='lineCondition' ; $('#formulaModal').modal();}">
                   </td>
              </tr>
               <tr>
                   <td class="left_td">
                       <label>节点帮助</label>  
                   </td>
                   <td colspan="">
                       <span>在流程流转过程中，若定义的条件计算出错，或计算满足条件的结果不是唯一的时候，流程将通知起草人、当前处理和特权人进行错误处理，此时必须由特权人对流程进行干预，才能继续往下走</span>    
                   </td> 
               </tr>  
           </tbody>
        </table>
        
	</form>

                   </td>
              </tr>
               <tr>
                   <td class="left_td">
                       <label>节点帮助</label>

</div>
