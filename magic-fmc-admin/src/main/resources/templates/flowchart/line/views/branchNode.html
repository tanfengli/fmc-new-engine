<meta charset="utf-8" />   
<style>
 .class_input{
              border: 1px solid #ccc;border-radius: 4px;height: 25px;
             }
 .left_td{
     background: #f5f5f5;
     text-align: left;
     width:15%
 }   
</style>
<div> 
	<form class="form-horizontal" role="form"  data-bind="visible:$parent.editFlag">
	   <div style="text-align:left;">
	       <h4 style="font-weight: bold;">条件分支线</h4>
	   </div> 
	   <table class="table table-bordered table-hover"> 
	       <tbody> 
	          <tr>
                   <td class="left_td">
                       <label>节点名</label>  
                   </td>
                   <td>
                       <input type="text" class="form-control" name="name" data-bind="textInput: name" > 
                   </td> 
                     
              </tr>  
              <tr data-bind="visible:$parent.isBranch()">
              <td class="left_td">
                       <label>  条件公式 </label>  
                   </td>
                   <td>
                       <input type="hidden"  class="form-control"  id="condition" data-bind="value:condition"> 
                       <input type="text" class="class_input"  	 id="disCondition" data-bind="value:disCondition" style="width:350px" > 
                                            <input type="button" value="公式定义器"  data-bind="click: function(){this.selectType='joinLine' ; $('#formulaModal').modal();$('#handleIdArr').click()}">
	                                 	   <span hidden="hidden" id="handleIdArr" data-bind="click: $parent.computeHandler.bind($data,disCondition)"></span> 
                   </td>
              </tr>
           </tbody>
        </table>
        
	</form>
	
	
	
	
	<!-- ko if: !$parent.editFlag  -->
	<form class="form-horizontal" role="form"  data-bind="visible:!$parent.editFlag">
	   <div style="text-align:left;">
	       <h4 style="font-weight: bold;">条件分支线</h4>
	   </div> 
	   <table class="table table-bordered table-hover"> 
	       <tbody> 
	          <tr>
                   <td class="left_td">
                       <label>连线名</label>  
                   </td>
                   <td>
                       <input type="text" class="form-control" name="name" data-bind="textInput: name" disabled="disabled"> 
                   </td> 
                     
              </tr>  
              <tr data-bind="visible:$parent.isBranch()">
              <td class="left_td">
                       <label>  条件公式 </label>  
                   </td>
                   <td>
                       <input type="text" class="class_input"  	 id="disCondition" data-bind="value:disCondition" style="width:350px" disabled="disabled"> 
                   </td>
              </tr>
           </tbody>
        </table>
        
	</form>
	 <!-- /ko -->
</div>
