<meta charset="utf-8" />   
<style>
 .class_input{
              border: 1px solid #ccc;border-radius: 4px;height: 25px;
             }
 .left_td{
     background: #f5f5f5;
     text-align: left;
     width:15%
 }   
</style>
<div> 
	<form class="form-horizontal" role="form"  data-bind="visible:$parent.editFlag">
	   <div style="text-align:left;">
	       <h4 style="font-weight: bold;">人工决策</h4>
	   </div> 
	   <table class="table table-bordered table-hover"> 
	       <tbody> 
	          <tr>
                   <td class="left_td">
                       <label>节点名</label>  
                   </td>
                   <td>
                       <input type="text" class="form-control" name="name" data-bind="textInput: name" onkeydown="return false"/> 
                   </td> 
              </tr>  
           </tbody>
        </table>
        
	</form>
	
	
	
	
	<!-- ko if: !$parent.editFlag  -->
	<form class="form-horizontal" role="form"  data-bind="visible:!$parent.editFlag">
	   <div style="text-align:left;">
	       <h4 style="font-weight: bold;">人工决策</h4>
	   </div> 
	   <table class="table table-bordered table-hover"> 
	       <tbody> 
	          <tr>
                   <td class="left_td">
                       <label>节点名</label>  
                   </td>
                   <td>
                       <input type="text" class="form-control" name="name" data-bind="textInput: name"  disabled="disabled"> 
                   </td> 
              </tr>  
           </tbody>
        </table>
        
	</form>
	 <!-- /ko -->
</div>
