<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" th:src="@{/webjars/bootstrap-datetimepicker/2.3.8/js/bootstrap-datetimepicker.js}" 
			src="/webjars/bootstrap-datetimepicker/2.3.8/js/bootstrap-datetimepicker.js"></script> 
		<link rel="stylesheet" th:href="@{/webjars/bootstrap-datetimepicker/2.3.8/css/bootstrap-datetimepicker.css}"
			 href="/webjars/bootstrap-datetimepicker/2.3.8/css/bootstrap-datetimepicker.css">
		<script type="text/javascript" th:src="@{/webjars/bootstrap-datetimepicker/2.3.8/js/locales/bootstrap-datetimepicker.zh-CN.js}"
			 src="/webjars/bootstrap-datetimepicker/2.3.8/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	</head>
	<body>
		<div data-bind="component:{name:'page-title'}">按节点时效统计</div>
		
		<div data-bind="visible:chooseView()=='list'">
			<div data-bind="component:{name:'searchForm-panel',params:{data:sysReportNodeSearchForm}}">
				<div data-bind="template:{name:'report_node_limitdate_searchForm_html',data:searchForm,afterRender:searchForm.initForm}"></div>
			</div>
				
			<div data-bind="template:{name:'report_node_limitdate_gridToolbar_html',data:sysReportNodeToolbarForm}"></div>
	
			<div data-bind="template:{name:'report_node_limitdate_datagrid_html',data:sysReportNodeGridForm}"></div>
		</div>
		
		<script type="text/javascript" th:src="@{/js/report/node/limitdate/main.js}" src="/js/report/node/limitdate/main.js"></script>
	</body>
</html>
