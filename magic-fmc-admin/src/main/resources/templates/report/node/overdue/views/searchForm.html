<meta charset="UTF-8">
<style>
	<!--
	.btn-mybtn {
		padding: 1px 2px;
		font-size: 11px;
		line-height: 2;
		border-radius: 3px;
		margin-right: -4px;
	}
	-->
</style>
<div data-bind='component:{name:"templateTree",params:{callFunc:selectTemplate,width:"100%",height:"500px"}}'></div>

<form data-bind="with:formItem">

	<div class="form-group col-xs-6">
		<label class="control-label col-xs-2">流程节点</label>
		<div class="col-xs-6">
			<input class="form-control" type="text" data-bind="textInput:fdFactNodeName" />
		</div>
	</div>

	<div class="form-group col-xs-6">
		<label class="control-label col-xs-2">流程模板</label>
		<div class="col-xs-6">
			<div class="col-xs-8">
				<input class="form-control" type="text" data-bind="value:fdTemplateName" readonly="readonly" />
				<input type="hidden" data-bind="value:fdTemplateId">
			</div>
			<div class="col-xs-4">
				<button type="button" class="btn btn-default btn-mybtn" data-bind="click:function(){$('#templateTreeWindow').modal()}">
					<i class="fa fa-hand-rock-o" aria-hidden="true"></i>选择
				</button>
				<button type="button" class="btn btn-default btn-mybtn" data-bind="click:$parent.clearTemplate">
					<i class="fa fa-eraser" aria-hidden="true"></i>清空
				</button>
			</div>
		</div> 
	</div>
	
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-2">统计时间</label>
		<div class="col-xs-6">
			<div style="float:left; width: 45%">
				<input type="text" class="form-control form_datetime" data-bind="textInput:fdStartDate">
			</div>
			<div style="float:left; width: 10%">&nbsp;至 &nbsp;</div>
			<div style="float:left; width: 45%">
				<input type="text" class="form-control form_datetime" data-bind="textInput:fdEndDate">
			</div>
		</div>
	</div>
	
	<div class="col-xs-12 text-right">
		<button type="submit" class="btn btn-primary" data-bind="click:$parent.search">
			<i class="fa fa-search"></i>[[#{search}]]
		</button>
		<button class="btn btn-default" data-bind="click:function(){$parent.reset();$parent.initForm();}">
			<i class="fa fa-eraser"></i>[[#{reset}]]
		</button>
	</div>
</form>
