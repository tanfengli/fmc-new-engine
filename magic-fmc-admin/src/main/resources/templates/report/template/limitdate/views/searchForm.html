		margin-right: -4px;
	}

<div data-bind='component:{name:"templateTree",params:{callFunc:selectTemplate,width:"100%",height:"500px"}}'></div>

<div data-bind='component:{name:"templateCateTree",params:{callFunc:selectNewCate,width:"200px",height:"280px"}}'></div> 
			 

<form data-bind="with:formItem">
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-2">流程分类</label>
		
		<div class="col-xs-6">
			<div class="col-xs-8">
				<input class="form-control" type="text" data-bind="value:fdCategoryName" readonly="readonly" />
				<input type="hidden" data-bind="value:fdCategoryId">
			</div>
			<div class="col-xs-4">
				<button type="button" class="btn btn-default btn-mybtn" data-bind="click:function(){$('#templateSelectWindow').modal()}">
					<i class="fa fa-hand-rock-o" aria-hidden="true"></i>选择
				</button>
				<button type="button" class="btn btn-default btn-mybtn" data-bind="click:$parent.clearNewCate">
					<i class="fa fa-eraser" aria-hidden="true"></i>清空
				</button>
			</div>
		</div> 
	</div>
	
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-2">流程模板</label>
		<div class="col-xs-6">
			<div class="col-xs-8">
				<input class="form-control" type="text" data-bind="value:fdTemplateName" readonly="readonly" />
				<input type="hidden" data-bind="value:fdTemplateId">
			</div>
			<div class="col-xs-4">
				<button type="button" class="btn btn-default btn-mybtn" data-bind="click:function(){$('#templateTreeWindow').modal()}">
					<i class="fa fa-hand-rock-o" aria-hidden="true"></i>选择
				</button>
				<button type="button" class="btn btn-default btn-mybtn" data-bind="click:$parent.clearTemplate">
					<i class="fa fa-eraser" aria-hidden="true"></i>清空
				</button>
			</div>
		</div> 
	</div>
	
	<div class="form-group col-xs-6">
		<label class="control-label col-xs-2">统计时间</label>
		<div class="col-xs-6">
		
			<div style="float:left;width:45%">
				<input type="text" class="form-control sysReportTemplateTime" data-bind="textInput:fdStartDate">
			</div>
			<div style="float:left;width:10%">&nbsp;至 &nbsp;</div>
			<div style="float:left;width:45%">
				<input type="text" class="form-control sysReportTemplateTime" data-bind="textInput:fdEndDate">
			</div>
		</div>
	</div>
	
	<div class="col-xs-12 text-right">
		<button type="submit" class="btn btn-primary" data-bind="click:$parent.search">
			<i class="fa fa-search"></i>[[#{search}]]
		</button>
		<button class="btn btn-default" data-bind="click:$parent.clear">
			<i class="fa fa-eraser"></i>[[#{reset}]]
		</button>
	</div>
</form>
