<div class="modal fade" data-backdrop="static" id="myModal" data-backdrop="static" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true" style="z-index: 1101">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" onclick="$(this).parents('.modal:first').modal('hide')"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel"
					data-bind='text:labelName()+"("+labelId()+")"'></h4>
			</div>

			<div class="modal-body">
				<div data-bind="template:{name:'flowchart_flowchartEdit_editWindow_html',data:nodeForm }"></div>
			</div>
		</div>
	</div>
</div>

<div data-bind='component:{name:"formulaModal",params:{data:formulaForm,callFunc:selectformula,width:"100%",height:"400px"}}'></div>
<div data-bind='component:{name:"reviewNode2",params:{data:reviewNodeForm2,callFunc:selectReviewNode,width:"200px",height:"280px"}}'></div>
<div data-bind='component:{name:"robotNode",params:{data:robotNodeForm,callFunc:confirmRobot,width:"200px",height:"540px"}}'></div>
<div data-bind='component:{name:"templateTree",params:{callFunc:selectTemplate,width:"100%",height:"500px"}}'></div>
