<meta charset="UTF-8">
<div class="modal fade" id="searchTemplateTreeWindow" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index:1111;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">选择模板</h4>
            </div>
            <div class="modal-body">
            	<div id="searchTemplateTree" class="ztree" style="background: #FFFFFF;width:100%;height:480px;overflow-y:scroll;overflow-x:auto;"></div>
            </div>
            <div class="modal-footer">
           		<button type="button" class="btn btn-primary" data-bind="click:submit">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>              
                <button id="submit" hidden="hidden" data-dismiss="modal" data-bind="click:passSelectNode"></button>  
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
