<meta charset="UTF-8"> 

<div class="modal fade" id="defineParameterWindow" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index:1111">
    <div class="modal-dialog">
        <div class="modal-content" style="height:480px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">参数配置</h4>
            </div>
            <div class="modal-body">
            	<table class="table table-striped table-bordered table-hover"> 
                	<thead>
                    	<tr>
                        	<td colspan="3"> 
                                <label><span style="color:blue;">参数配置</span></label>  
                           	</td>
                        </tr>
                      	<tr>   
                          	<td class="left_td" width="25%">
                             	<label>属性</label>  
                          	</td> 
                           	<td class="left_td" width="25%">
                             	<label>值域</label>  
                          	</td> 
                           	<td class="left_td" width="25%">
                             	<label>操作</label>
                             	<a href="javascript:void(0)" data-bind="click:addParameter">添加</a>  
                        	</td>  
                      	</tr>
                    </thead> 
                    <tbody data-bind="foreach:parameters"> 
                         <tr>    
                            <td>
                            	<input type="text" name="fdName" data-bind="textInput:fdName" class="form-control">   
                            </td> 
                            <td>
                            	<input type="text" name="fdValue" data-bind="textInput:fdValue" class="form-control"> 
                            </td> 
                             <td>    
                                <a href="javascript:void(0)" data-bind="click:$parent.removeParameter">删除</a> 
                            </td>  
                         </tr>    
                   	</tbody>
                 </table>  
            </div>  
             
            <div class="modal-footer">
        		<button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click:callback">确定</button>
               	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>                
       	 	</div>
    	</div>
	</div>
</div>
