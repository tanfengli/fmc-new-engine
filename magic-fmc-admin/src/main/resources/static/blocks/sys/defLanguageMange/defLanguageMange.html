<meta charset="utf-8" /> 
<div class="modal fade" id="defLanguageMangeWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"> 
	
		<div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" id="myModalLabel">审批语维护</h4>
	            </div>
	            <form class="form-horizontal" role="form" data-bind="with: formItem">
	            <div class="modal-body">
	                <input type="hidden" name="fdId" data-bind="textInput:fdId" class="form-control" id="fdId">  
	                <div class="form-group" style="margin:10px;padding:5px;">
	                    <label for="fdUsageType">审批类型</label>  
	                     <select class="form-control" name="fdUsageType" data-bind="value:fdUsageType">
				            <option value="" selected="selected">--请选择--</option>
				            <option value="1">驳回</option>
				            <option value="2">转办</option>
				            <option value="3">通过</option>
				            <option value="4">沟通</option>
			            	<option value="5">废弃</option>
				        </select>  
	                </div>
	                <div class="form-group" style="margin:10px;padding:5px;">
	                    <label for="fdUsageContent">审批语</label>
	                    <input type="text" name="fdUsageContent" data-bind="textInput:fdUsageContent" class="form-control" id="fdUsageContent">
	                </div>
	                <div class="form-group" style="margin:10px;padding:5px;">
	                    <label for="fdIsSysSetup">是否默认</label>
	                    <select class="form-control" name="fdIsSysSetup" data-bind="value:fdIsSysSetup">
				           <!--  <option value="" selected="selected">[[#{pleaseSelected}]]</option> -->
				            <option value="1">是</option>
				            <option value="0">否</option> 
				        </select>   
	                </div>
	                <div class="form-group" style="margin:10px;padding:5px;">
	                    <label for="fdActiveFlag">是否有效</label>
	                    <select class="form-control" name="fdActiveFlag" data-bind="value:fdActiveFlag">
				           <!--  <option value="" selected="selected">[[#{pleaseSelected}]]</option> -->
				            <option value="1">是</option>
				            <option value="0">否</option> 
				        </select>  
	                </div> 
	            </div>
	            </form>
	            <div class="modal-footer">
	                <button type="submit" id="btn_submit" data-bind="click: passSelectNode" class="btn btn-primary" data-dismiss="modal">保存</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	            </div>
	        </div>
		</div>  

</div>
