<meta charset="UTF-8"> 

<div class="modal fade" id="templateSelWindow" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index:1111">
    <div class="modal-dialog">
        <div class="modal-content" style="height:480px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">授权范围选择</h4>
            </div>
            <div class="modal-body">
            	<div class="col-xs-12">
	            	<div class="col-xs-4">
	            		<div id="templateSelTree" class="ztree" style="background: #FFFFFF;float:left; height:380px;overflow-y:scroll;overflow-x:auto;"></div>
	            	</div>
	            	
            		<div class="col-xs-3" style="padding-top:100px;"> 
		            	<div>
						    <p class="text-center">
								<button type="submit" class="btn btn-primary" data-bind="click:delOne">删&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;除</button>
							</p> 
							<p class="text-center">
								<button type="submit" class="btn btn-primary" data-bind="click:delAll">全部删除</button>
							</p>
							<p class="text-center">
								<button type="submit" class="btn btn-primary" data-bind="click:up">上&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;移</button>
							</p>
							<p class="text-center">
								<button type="submit" class="btn btn-primary" data-bind="click:down">下&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;移</button>
							</p>
						</div>
					</div>
					
		            <div class="col-xs-5" style="height:380px;"> 
						<div style="border:1px solid #000000;padding:2px;height:380px;">			
							<div style="height:30px;border:1px solid #000000;text-align:center;">
							    <label style="margin:5px;">已选列表</label> 
							</div>
							<div style="height:342px;border:1px solid #000000;margin-top:2px;">
						       <select data-bind="foreach:{data:chosenList,as:'one'}" id="selOption" class="form-control" style="height:340px;" multiple> 
						       	   <option data-bind="text:fdName,value:fdId"></option>
							   </select>  
							</div> 
						</div>
					</div>  
				</div>
            </div>
            
            <div class="modal-footer">
         		<button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click:passSelectNode">确定</button>
               <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>                
       	 	</div>
    	</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
