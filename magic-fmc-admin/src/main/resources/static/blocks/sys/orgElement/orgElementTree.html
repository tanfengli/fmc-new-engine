<div class="modal fade" id="treeSelectWindow" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">组织架构选择</h4>
            </div>
            <div class="modal-body">
            	<div id="orgElementTree" class="ztree" style="background: #FFFFFF; width: 100%;height:480px;overflow-y:scroll;overflow-x:auto;"></div>
            </div>
            <div class="modal-footer"> 
           		<button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: passSelectNode">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>                
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
